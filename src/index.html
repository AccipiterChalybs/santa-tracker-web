<!doctype html>
<html lang="en">
  <head>
    <title>Snowball</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body, html {
        margin: 0;
        padding: 0;
      }
      #debugButtons {
        position: absolute;
        z-index: 10000;
        padding: 4px;
        background: rgba(255, 255, 255, 0.125);
      }
    </style>
  </head>
  <body>
    <div id="debugButtons">
      <button id="levelButton">Create Level</button>
    </div>
    <script>
      levelButton.addEventListener('click', (ev) => {
        if (game.currentLevel) {
          // TODO: do nothing, reload?
        } else {
          const ctor = game.levelType;
          game.level = new ctor();
          console.info('created level', game.level);
        }
      });
    </script>
    <snowball-game id="game"></snowball-game>

    <script src="./node_modules/three/build/three.js"></script>
    <script src="./node_modules/three/examples/js/Octree.js"></script>
    <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>

    <script type="module" src="./snowball-game.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>Snowball</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Arial', Sans-Serif;
      }
      snowball-dialer {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        position: absolute;
        background: white;
      }
    </style>
  </head>
  <body>
    <snowball-game id="game"></snowball-game>
    <snowball-dialer id="dialer"></snowball-dialer>
    <script>
      dialer.addEventListener('start', (ev) => {
        const remote = ev.detail;
        game.level = remote ? new game.networkLevelType(remote) : new game.localLevelType();
        dialer.remove();
      });
    </script>

    <script src="./node_modules/three/build/three.js"></script>
    <script src="./node_modules/three/examples/js/Octree.js"></script>
    <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>

    <script type="module" src="./snowball-game.js"></script>
    <script type="module" src="./snowball-dialer.js"></script>
  </body>
</html>

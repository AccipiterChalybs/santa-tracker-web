  top: var(--house-dim, 128px);

  </style>

  <main>
    <img id="house" />
    <sup hidden="[[!opens]]">[[opens]]</sup>
    <img id="ice" />
  </main>

</template>
<script>

Polymer({
  is: 'village-house',

  properties: {

    /**
     * The day within December that this scene opens. Zero or null for no indicator.
     */
    opens: {
      type: Number,
      value: 0,
    },

    /**
     * The ID of the house to display.
     */
    house: {
      type: String,
      reflectToAttribute: true,
    },

    /**
     * Whether the house is locked. Will show as iced if so.
     */
    locked: {
      type: Boolean,
      value: false,
      reflectToAttribute: true,
    },

  },

  observers: [
    '_updateAssets(house, locked)',
  ],

  _updateAssets: function(house, locked) {
    const h = this.$.house;
    const i = this.$.ice;

    // TODO: size, and swap in

    if (!house) {
      h.removeAttribute('src');
      i.removeAttribute('src');
      return;
    }

    // h.src = this.resolveUrl('../img/building/' + house + '.svg');

    this._loadImage(`../img/building/${house}.svg`).then((image) => {
      // TODO: detect change (unlikely?? - maybe for locked?)

      // TODO: set to either... 0.6 or 0.8

      i.src = image.src;
      i.width = image.width;

    });

    // if (locked) {
    //   i.src = this.resolveUrl('../img/building/' + house + '-ice.svg');
    // } else {
    //   i.removeAttribute('src');
    // }
  },

  _loadImage: function(src) {
    return new Promise((resolve, reject) => {
      const i = new Image();
      i.src = this.resolveUrl(src);
      i.onload = () => resolve(i);
      i.onerror = reject;
    });
  },

});

</script>
</dom-module>

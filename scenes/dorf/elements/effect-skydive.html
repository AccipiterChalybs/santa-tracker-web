<dom-module id="effect-skydive">
<template>
  <style>
#align {
  position: absolute;
  width: 192px;
  height: 128px;
  transform: translate(-50%, -100%);
}

#fall {
  display: block;
  width: 192px;
  height: 128px;
  overflow: hidden;
  will-change: transform;
}
#fall::before {
  will-change: transform;
  content: '';
  pointer-events: none;

  position: absolute;
  top: 0;
  left: 0;
  background: url(img/pegman-frames.png) top left no-repeat;
  background-size: 192px 384px;
  width: 192px;
  height: 384px;
}
#fall span {
  visibility: hidden;
}

#fall:not(.active) {
  transition: opacity 1s;
  opacity: 0;
  pointer-events: none;
}
#fall:not(.active)::before {
  transform: translateY(-256px);  /* rest on last frame */
}
#fall.active {
  animation: 12s effect-skydive ease-in;
  animation-fill-mode: forwards;
}
#fall.active::before {
  animation: 6s effect-skydive-frame steps(2);
  animation-delay: 6s;
  animation-fill-mode: both;
}

@keyframes effect-skydive {
  0%   { transform: translateY(-1035px); }
  80%  { transform: translateY(-75px); }
  100% { transform: translateY(0px); }
}

@keyframes effect-skydive-frame {
  0    { transform: translateY(0); }
  100% { transform: translateY(-256px); }
}

  </style>
  <div id="align">
    <a id="fall" href="https://santadive.withgoogle.com" target="_blank" on-animationend="_onAnimationEnd">
      <span>Santa Dive</span>
    </a>
  </div>
</template>
<script>

Polymer({
  is: 'effect-skydive',

  attached: function() {
    this.fire('preload', [
      'img/pegman-frames.png',
    ]);

    this._fade();
  },

  detached: function() {
    this.cancelDebouncer('task');
  },

  _fade: function() {
    this.$.fall.className = '';

    const startAfter = (10 + (Math.random() * 10)) * 1000;
    this.debounce('task', this._start, startAfter);
  },

  _start: function() {
    this.$.fall.className = 'active';
  },

  _onAnimationEnd: function(ev) {
    const fadeAfter = 10 * 1000;
    this.debounce('task', this._fade, fadeAfter);
  },

});

</script>
</dom-module>

<link rel="import" href="../scene-behavior.html">
<link rel="import" href="../../elements/santa-tutorial/santa-tutorial.html">
<link rel="import" href="clausdraws-scene_module.html">

<!--
Simple drawing scene for testing embed sharing.
-->
<dom-module id="clausdraws-scene">
<template>
  <style include="clausdraws-scene_module"></style>

<div class="layout">
  <canvas id="draw" on-pointerdown="_onPointerDown" on-pointermove="_onPointerMove" width="320" height="320"></canvas>
  <button on-click="_embedShare">Embed Share</button>
  <!-- Included for testing, remove/update for Claus Draws scene proper -->
  <santa-tutorial id="tutorial" tutorials="touch-mercator video-latlong touch-screen" show></santa-tutorial>
</div>

</template>
<script>
(function() {

  Polymer({
    is: 'clausdraws-scene',

    behaviors: [window.SantaSceneBehavior],

    properties: {

      /**
       * The canvas drawing context.
       */
      _context: {
        type: Object,
      },

    },

    ready: function() {
      this._context = this.$.draw.getContext('2d');
    },

    _draw: function(ev) {
      const weight = 4;
      const c = this._context;
      c.beginPath();
      c.arc(ev.offsetX, ev.offsetY, weight, 0, 360);
      c.fill();
    },

    _onPointerDown: function(ev) {
      this._draw(ev);
    },

    _onPointerMove: function(ev) {
      if (ev.pressure >= 0.5) {
        this._draw(ev);
      }
    },

    _embedShare: function() {
      const c = this._context;
      const id = c.getImageData(0, 0, c.canvas.width, c.canvas.height);
      this.fire('embed', id);
    },

  });
})();
</script>
</template>
</dom-module>

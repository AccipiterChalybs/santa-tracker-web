<link rel="import" href="../scene-behavior.html">
<link rel="import" href="press-scene_module.html">

<link rel="import" href="../../elements/infopages/info-card.html">
<link rel="import" href="../../elements/infopages/info-chooser.html">

<link rel="import" href="models.html">

<dom-module id="press-scene">
<template>
  <style include="press-scene_module"></style>
  <div id="press-content">

    <div id="press-hero">
      <div class="press-header">
        <div class="press-title">
          <h1>Press</h1>
          <h1>Info</h1>
        </div>
        <h3>About Google Santa Tracker</h3>
      </div>
      <div class="press-description">
        <div class="press-description-left">
          <div class="square"></div>
        </div>
        <div class="press-description-right">
          <p>For 13 years, Google's Santa Tracker has been a fun, educational and interactive way for fans to celebrate the holiday season.</p>
          <p>The experience starts with the opening of Santa's Village on December 1st. As we <a href="https://google.com/santatracker">countdown</a> to Santa's departure, the village unlocks new games and experiences that allow visitors to practice basic coding skills, create original artwork, exercise their geography knowledge, learn about AI &amp; Machine Learning, and get to know more about charitable educational organizations. <a href$="[[urlFor('educators')]]">Teachers can even download lesson plans</a> with all-new video guides to help teach their students about fundamental coding skills.</p>
          <p>On December 24th, the Tracker goes live allowing Santa fans worldwide to follow his progress on desktop web, mobile web (Android/iOS), <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.santatracker" target="_blank">Android app</a>, <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.santatracker" target="_blank">Android TV app</a> and Chromecast.</p>
        </div>
      </div>
    </div>

    <div id="press-intro">
      <div class="press-intro-col press-intro-left">
        <div class="press-intro-inner">
          <div class="rect"></div>
          <h2>Educational adventures</h2>
          <p>We've expanded our <a href$="[[urlFor('educators')]]">educator resource page</a> to provide teachers with video guides to accompany lesson plans now available in four languages. All of your favorite games remain introducing basic concepts of coding to global holiday traditions. Google's Santa Tracker encourages holiday learning experiences in a fun way &mdash; <a href$="[[urlFor('educators')]]">our educational games</a> to learn more.</p>
        </div>
      </div>
      <div class="press-intro-col press-intro-right">
        <div class="press-intro-inner">
          <div class="rect"></div>
          <h2>What's new in 2017</h2>
          <ul>
            <li><strong>A better-than-ever app experience.</strong> This year, the Android App is better than ever. You'll be able to play all of the games available on your desktop, as well as the Android-exclusive game: Santa Snap. Fly your jetpack-powered elf around the world to take photos of world landmarks and help Santa on his journey.</li>
            <li><strong>New Games.</strong> Let your imagination and inner-artist soar with Santa's Canvas, help teach Santa's robot how to recognize holiday doodles, and (sssh, keep it a secret) participate in what could be the largest online multiplayer snowball fight ever. Android users can access the mobile-exclusive Santa Snap game, where you can snap an 'elfie' with landmarks from around the world. See descriptions, images, and videos of the newest experiences below.</li>
            <li><strong>More resources for teachers.</strong> All of the popular educational games are available once again, and this year we've added video tutorials for the associated lesson plans to help teachers who may be less familiar with computer science create a great classroom experience.</li>
            <li><strong>Educational nonprofits.</strong> We've worked with <a href="https://google.org" target="_blank">Google.org</a> to highlight new nonprofits that work tirelessly year round to improve educational opportunities world wide: Khan Academy, Pratham Books, Libraries without Borders, Code.org, and the Scratch Foundation.</li>
          </ul>
        </div>
      </div>
    </div>

    <div id="press-primary">
      <div class="press-primary-inner">
        <h2>Santa's Village and The Tracker</h2>

        <info-card image="[[importPath]]img/tmb-santas-village.png" opens="0">
          <div slot="title">Santa's Village</div>
          <p>While millions of people eagerly await Dec 24th, Santa and his elves are keeping busy at the North Pole. This year, they've realized it's time to study up on geography and coding to ensure Santa's sleigh goes on the most efficient path around the world using the most advanced algorithms. It's his biggest night of the year! </p>
          <div class="card-links">
            <span class="card-title">Press resources</span>
            <a href="https://storage.googleapis.com/mapsdevsite/santa-2015/santa-tracker-village-with-santa.png" target="_blank">Still screenshot <span>(PNG file)</span></a>
          </div>
        </info-card>

        <info-card image="[[importPath]]img/tmb-santa-tracker.png" opens="24">
          <div slot="title">The Tracker</div>
          <p>On his sleigh, arguably the fastest airborne vehicle in the world, Santa whips from city to city. Follow him each step of the way on <a href="https://google.com/santatracker">google.com/santatracker</a>. Get the latest updates on his location, play exclusive games only available on the 24th, or dive into Street View of all the cities he'll visit that night.</p>
          <div class="card-links">
            <span class="card-title">Press resources</span>
            <a href="https://storage.googleapis.com/mapsdevsite/santa-2015/santa-tracker-tracker-map.png" target="_blank">Still screenshot <span>(PNG file)</span></a>
            <a href="https://storage.googleapis.com/mapsdevsite/santa-2015/DEC24-tracker-full.gif" target="_blank">Animation <span>(GIF file)</span></a>
          </div>
        </info-card>

      </div>
    </div>

    <div id="press-secondary">
      <div class="press-secondary-inner">
        <h2>All the fun and games</h2>

        <info-chooser choices="education android new" value="education">
          <template is="dom-repeat" items="[[cards]]" as="card">

            <info-card filter$="[[card.filter]]"
                image="[[_computeInfoCardImage(card.key)]]"
                opens="[[card.opens]]"
                locked="[[card.locked]]"
                type="[[card.type]]"
                href="[[urlFor(card.key)]]">
              <div slot="title">[[card.title]]</div>
              <p>[[card.description]]</p>
              <div class="card-links">
                <span class="card-title">Press resources</span>
                <div hidden$="[[card.locked]]">
                  <template is="dom-repeat" items="[[card.resources]]">
                    <a href="[[item.url]]" class$="[[item.class]]" target="_blank">
                      [[item.title]] <span>([[item.type]])</span>
                    </a>
                  </template>
                </div>
                <div hidden$="[[!card.locked]]">
                  <a class="card-locked">
                    <span>Assets available soon</span>
                  </a>
                </div>
              </div>
            </info-card>

          </template>
          <template is="dom-repeat" items="[[androidCards]]" as="card">

            <info-card filter$="[[card.filter]]"
                image="[[_computeInfoCardImage(card.key, 'app')]]"
                opens="[[card.opens]]"
                type="[[card.type]]">
              <div slot="title">[[card.title]]</div>
              <p>[[card.description]]</p>
              <div class="card-links" hidden$="[[!card.screenshotUrl]]">
                <span class="card-title">Press resources</span>
                <a href="[[card.screenshotUrl]]" target="_blank">
                  Still Screenshot <span>(PNG file)</span>
                </a>
              </div>
            </info-card>

          </template>

        </info-chooser>
      </div>
    </div>

    <div id="press-device">
      <h2>Santa Tracker on your device</h2>
      <p class="press-device-intro">The spirit of the holidays is everywhere, including all your devices!</p>

      <div class="press-device-grid">
        <div class="press-device-square">
          <div class="square" style$="background-image: url([[importPath]]img/illust-chromecast_2x.png);"></div>
          <h4>Chromecast</h4>
          <p>Broadcast the adventure to your TV using Chromecast.</p>
          <a href="https://chromecast.com">Learn More</a>
        </div>
        <div class="press-device-square">
          <div class="square" style$="background-image: url([[importPath]]img/illust-web-googlehome_2x.png);"></div>
          <h4>New Assistant</h4>
          <p>As we get closer to the big day, ask your Pixel device or Google Home “Where is Santa”. The answer may surprise you.</p>
          <a href="https://assistant.google.com">Learn More</a>
        </div>
        <div class="press-device-square">
          <div class="square" style$="background-image: url([[importPath]]img/illust-mobile-app_2x.png);"></div>
          <h4>Android app</h4>
          <p>Download the Santa Tracker App for Android on the Play Store.</p>
          <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.santatracker">Learn More</a>
        </div>
        <div class="press-device-square">
          <div class="square" style$="background-image: url([[importPath]]img/illust-wear_2x.png);"></div>
          <h4>Android Wear</h4>
          <p>Track Santa from your wrist with Android Wear integration.</p>
          <a href="https://www.android.com/wear/">Learn More</a>
        </div>
        <div class="press-device-square">
          <div class="square" style$="background-image: url([[importPath]]img/illust-web-optimized_2x.png);"></div>
          <h4>Mobile optimized</h4>
          <p><a href="https://google.com/santatracker">google.com/santatracker</a> works on laptops, phones, and tablets so you can track Santa on the ho-ho-go.</p>
        </div>
        <div class="press-device-square">
          <div class="square" style$="background-image: url([[importPath]]img/illust-google-search_2x.png);"></div>
          <h4>Google Search</h4>
          <p>Search for "Santa" on <a href="https://google.com">google.com</a> to see a countdown to Santa's round-the-world journey and a holiday-themed results page.</p>
        </div>
      </div>

    </div>

    <div id="press-footer">
      <h3>Need something?</h3>
      <p>Elves and Googlers are here to help.</p>
      <a href="mailto:press@google.com">press@google.com</a>
    </div>

  </div>
</template>
<script>
  Polymer({
    is: 'press-scene',
    behaviors: [window.SantaSceneBehavior],

    properties: {
      scene: Object,
      cards: Array,
      androidCards: Array,
    },

    onPreload: function() {
      var images = [
        'img/tmb-santa-tracker.png',
        'img/tmb-santas-village.png',
        'img/bg-press-page-hero.png',
        'img/illust-chromecast_2x.png',
        'img/illust-educational_2x.png',
        'img/illust-embed_2x.png',
        'img/illust-mobile-app_2x.png',
        'img/illust-new_2x.png',
        'img/illust-reporter_2x.png',
        'img/illust-wear_2x.png',
        'img/illust-web-optimized_2x.png',
        'img/illust-web-googlehome_2x.png',
        'img/title-bg-swirl_2x.png',
      ];

      // nb. disused
        // 'img/illust-google-maps_2x.png',
        // 'img/illust-web-cardboard_2x.png',

      this.preloadImages(images);
    },

    onShow: function() {
      this.scene = new scenes.press.Scene();
      this.androidCards = this.scene.getAndroidModels();
      this.cards = this.scene.getModels(function(key) {
        var locked = santaApp.sceneIsOpen(key, true) === false;
        if (window.DEV && Math.random() > 0.5) {
          locked = true;
        }
        return locked;
      });
    },

    _computeInfoCardImage: function(sceneName, opt_mode) {
      if (!sceneName) {
        return null;
      } else if (opt_mode === 'app') {
        return this.resolveUrl('img/app_' + sceneName + '.png');
      }
      return this.resolveUrl('../../images/scenes/' + sceneName + '_2x.png');
    },

  });
</script>
</dom-module>

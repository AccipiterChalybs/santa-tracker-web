<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
body {
  margin: 0;
  background: black;
}
#ytplayer {
  width: 100vw;
  height: 100vh;
  min-width: 320px;
  min-height: 200px;
  display: block;
}
#ytplayer[hidden] {
  visibility: hidden;
}
  </style>
</head>
<body>

<script type="module">

import api from '../../src/scene/api.js';

const playerVars = {
  playsinline: 1,
  cc_load_policy: 1,
  disablekb: 1,
  fs: 0,
  controls: 0,
  modestbranding: 1,
  showinfo: 0,
  iv_load_policy: 3,
  rel: 0,
  autoplay: 0,
  origin: window.location.hostname,
};
if (document.documentElement.lang) {
  playerVars.hl = document.documentElement.lang;
}


const videoId = window.location.searchParams.get('video') || '';


// Load the YT API.
const apiPromise = new Promise((resolve) => {
  // YT leaves a bunch of globals on the page, but resolve with YT anyway
  window.onYouTubePlayerAPIReady = () => resolve(window.YT);
  const script = document.createElement('script');
  script.src = 'https://www.youtube.com/player_api';
  script.onerror = (ev) => {
    throw new Error('error loading YT API');
  };
  document.head.appendChild(script);
});

// Create a new YT.Player, and wait for its onReady.
const playerPromise = apiPromise.then((YT) => {
  return new Promise((resolve, reject) => {
    const player = new YT.Player('ytplayer', {
      videoId,
      playerVars,
      events: {
        onError: (ev) => reject(ev.data),
        onReady: (ev) => resolve(player),
      },
    });
  });
});

// 'seek to' zero, which starts the player, and wait for it to start.
const startedPromise = playerPromise.then((player) => {
  player.seekTo(0);

  return new Promise((resolve) => {
    window.setTimeout(done, 5 * 1000);  // timeout after 5s

    const handler = (ev) => {
      if (ev.data === 1) {
        done();
      }
    };
    player.addEventListener('onStateChange', handler);

    // hoisted above
    function done() {
      player.removeEventListener('onStateChange', handler);
      resolve();
    }
  });
});

api.preload.wait(apiPromise);
api.preload.wait(playerPromise);
api.preload.wait(startedPromise);

api.ready(async (manager) => {
  const player = await playerPromise;
  const element = document.getElementById('ytplayer');

  player.addEventListener('onStateChange', (ev) => {
    if (ev.data) {
      // video is playing or has an error
    } else {
      // video is finished, cue again: this mostly hides related videos
      player.cueVideoById(videoId);
    }
  });
});

</script>

<div id="ytplayer"></div>

</body>
</html>

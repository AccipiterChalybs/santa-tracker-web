<script>
(function() {
  Polymer({
    is: 'clausedraws-scene',
    behaviors: [window.SantaSceneBehavior],
    game: null,

    onPreload: function() {
      this.preloadSounds('selfie_load_sounds', 30);
      this.preloadImages([
        'img/icons/reset.svg',
        'img/loading.svg',
        'img/pole.svg',
        'img/share.svg',
        'img/scenes/air.png',
        'img/scenes/airport.png',
        'img/scenes/beach.png',
        'img/scenes/dock.png',
        'img/scenes/iceberg.png',
        'img/scenes/livingroom.png',
        'img/scenes/snow.png',
        'img/scenes/underwater.png',
        'img/tools/tool_pencil_tray.svg',
        'img/tools/tool_marker_tray.svg',
        'img/icons/check.svg'
      ]);
    },

    onShow: function() {
      var module = this.$['module-clausedraws'];

      this.game = new scenes.clausedraws.Game(module);
      this.game.start();
      this.fire('sound-ambient', 'selfie_start');
      this.fire('sound-ambient', 'music_start_ingame');
    },

    onHide: function() {
      this.game.dispose();
      this.game = null;
      this.fire('sound-ambient', 'selfie_end');
    },
  });

})();
</script>

<!--
Minimal code for the Cast scene. This contains a cutback view of the Village, Tracker, and plays
videos and other audio.
-->
<dom-module id="cast-scene">
<template>
  <style include="cast-scene_module"></style>

  <audio autoplay loop src="[[_srcForAudio(_videoActive, isAttached)]]"></audio>

  <santa-state
      remaining-time="{{_remainingTime}}"
      during-tracker="{{_duringTracker}}"></santa-state>

  <header>
    <village-header remaining-time="[[_remainingTime]]" fast mobile></village-header>
  </header>

  <main></main>

  <santa-map id="map"
      minimal-ui
      padding-bottom="120"
      class$="[[_computeTrackerMapClass(_duringTracker, _mapReady)]]">
  </santa-map>

  <social-cards pause="[[_videoActive]]" during-tracker="[[_duringTracker]]"></social-cards>

  <santa-video id="video" class$="[[_computeVideoClass(_videoActive)]]"
      active="{{_videoActive}}"></santa-video>

</template>
<script>
(function() {

  const AUDIO_TRACKS = [
    '7853_62276019f9c87f2dcfe08641ce912452_village_music_lounge.ogg',
    '8138_4b63c7c7cbe8b32c4d429f4cddc74182_village_music_gameover_lounge_r2_36571.ogg',
    '8133_8706368a154a316f379990965e717192_villagemusiclounger339917ie.ogg',
    '8096_0b8b8a6e86b2859a78ebe14b1e7ccd8d_Santasearch_music_1.ogg',
    '8038_938d698bc5c2e57e75b153c6e5514e2b_Codeboogie_130bpm_idle.ogg',
  ];

  const TRACKER_UPDATE = 1000;

  Polymer({
    is: 'cast-scene',

    behaviors: [window.SantaSceneBehavior],

    properties: {

      /**
       * The remaining time until Santa takes off. Bound from `santa-state`.
       */
      _remainingTime: {
        type: Number,
      },

      /**
       * Whether it is during the tracker. Bound from `santa-state`.
       */
      _duringTracker: {
        type: Boolean,
        observer: '_duringTrackerChanged',
      },

      /**
       * Whether we have the initial route and the map can be shown.
       */
      _mapReady: {
        type: Boolean,
        value: false,
      },

      /**
       * Whether the video is active. Bound from `santa-video`.
       */
      _videoActive: {
        type: Boolean,
        observer: '_videoActiveChanged',
        value: false,
      },

      _statePromise: {
        type: Object,
      },

      _updateInterval: {
        type: Number,
      },

      _previousStop: {
        type: Object,
      },

    },

    attached: function() {
      this._videoActiveChanged(this._videoActive);  // trigger video play
    },

    detached: function() {
      this.debounce('video', () => {});  // no longer play a video
    },

    _duringTrackerChanged: function(duringTracker) {
      this._mapReady = false;

      if (duringTracker) {
        this._updateInterval = window.setInterval(() => {
          // don't allow duplicates
          const p = window.santaService.state().then((state) => {
            if (this._statePromise === p) {
              this._mapReady = true;
              this._updateMap(state);
              this._statePromise = null;
            }
          });
          this._statePromise = p;
        }, TRACKER_UPDATE);
      } else {
        window.clearInterval(this._updateInterval);
        this._statePromise = null;
      }
    },

    _updateMap: function(state) {
      // TODO: actually update map

      const m = this.$.map;
      m.santaLatLng = state.position;
      m.santaHeading = state.stopover ? null : state.heading;

      if (this._previousStop !== state.prev) {
        m.trail = state.dests;
      }

      if (state.stopover) {
        // stopped at location
      } else {
        // moving
      }
    },

    /**
     * Calculates the audio track to play, or none. Uses the _change_ in the video active property
     * to choose a new audio track.
     */
    _srcForAudio: function(videoActive, isAttached) {
      if (videoActive || !isAttached) {
        // nb. the <audio> tag keeps playing in Chrome sometimes even while detached, reset src
        return '';  // video playing or not attached, do nothing
      }
      return this.resolveUrl(`../../audio/${randomChoice(AUDIO_TRACKS)}`);
    },

    _videoActiveChanged: function(videoActive) {
      if (videoActive) { return; }

      this.debounce('video', () => {
        // TODO(samthor): avoid previous selection.
        // TODO(samthor): Limit to unlocked videos.
        const videoId = randomChoice(Object.values(VIDEOS));
        this.$.video.play(videoId);
      }, randomRange(30, 60) * 1000)
    },

    _computeVideoClass: function(videoActive) {
      return videoActive ? 'active' : '';
    },

    _computeTrackerMapClass: function(duringTracker, mapReady) {
      return (duringTracker && mapReady) ? '' : 'hidden';
    },

  });
})();
</script>
</template>
</dom-module>

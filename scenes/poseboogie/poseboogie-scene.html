<link rel="import" href="../scene-behavior.html">

<link rel="import" href="poseboogie-scene_module.html">

<dom-module id="poseboogie-scene">
<template>
  <style include="poseboogie-scene_module"></style>
  <div id="module-poseboogie">
    <iframe id="iframe" allow="camera" src="about:blank" scrolling="no" width="100%" height="100%" frameBorder="0" data-computer-love></iframe>
    <div class="gui">
      <div class="force-rotate portrait">
        <div class="force-rotate-graphic"></div>
        <div class="force-rotate-explanation">
        </div>
      </div>
    </div>
  </div>

</template>
<script>
(function() {
  Polymer({
    is: 'poseboogie-scene',
    behaviors: [window.SantaSceneBehavior],

    onPreload: function() {
      this.preloadSounds('computer_load_sounds', 40);
      this.preloadImages([
      ]);
    },
    onShow: function() {
      var module = this.$['module-poseboogie'];
      this.fire('sound-ambient', 'music_start_scene');
      this.$.iframe.src = this.importPath + document.documentElement.lang + '.html';
    },
    onHide: function() {
      this.fire('sound-ambient', 'computer_end');
    },
  });

})();
</script>
</dom-module>

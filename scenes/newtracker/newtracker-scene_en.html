<dom-module id="newtracker-scene">
<template>
  <style include="newtracker-scene_module"></style>

  <santa-strings strings="{{_strings}}"></santa-strings>

  <div id="reveal">
    <div id="inner"></div>
  </div>

  <div class="contain" id="sections">
    <section id="main">
      <santa-map id="map" focus-on-santa="{{_focusOnSanta}}"></santa-map>

      <div class="cards" on-click="_onCardClick">
        <article class="stats">
          <div class="data" hidden$="[[_isBeforeArrival]]">
            <h2><i18n-msg msgid="tracker_gifts_delivered">PLACEHOLDER_i18n</i18n-msg></h2>
            <big>[[_computeNumber(presentsDelivered)]]</big>
          </div>
          <div class="data" hidden$="[[!_isBeforeArrival]]">
            <h2><i18n-msg msgid="tracker_arrival">PLACEHOLDER_i18n</i18n-msg></h2>
            <big class="lessbig">[[_computeArrivalTime(_arrivalHours, _strings)]]</big>
          </div>

          <div class="divider"></div>

          <div class="split" hidden$="[[!_upcoming]]">
            <div class="data left">
              <h4><i18n-msg msgid="tracker_next_stop">PLACEHOLDER_i18n</i18n-msg></h4>
              <h3>[[_upcoming.city]], [[_upcoming.region]]</h3>
            </div>
            <div class="data right">
              <h4><i18n-msg msgid="tracker_arriving_in">PLACEHOLDER_i18n</i18n-msg></h4>
              <h3>[[_computeDuration(countdown)]]</h3>
            </div>
          </div>

          <div class="split" hidden$="[[_upcoming]]">
            <div class="data left">
              <h4><i18n-msg msgid="tracker_current_stop">PLACEHOLDER_i18n</i18n-msg></h4>
              <h3>[[_current.city]], [[_current.region]]</h3>
            </div>
            <div class="data right">
              <h4><i18n-msg msgid="tracker_departing_in">PLACEHOLDER_i18n</i18n-msg></h4>
              <h3>[[_computeDuration(countdown)]]</h3>
            </div>
          </div>

          <a class="bg" href="#stats"></a>
        </article>

        <article class="rotate rotate-games">
          <div class="bg" id="feedbg" style$="[[_computeCardStyle(_firstGameImage)]]"></div>
          <div class="fade">
            <h2>
              <i18n-msg msgid="play">PLACEHOLDER_i18n</i18n-msg>
              <small>[[_computeCardTitle(_firstGame, _strings)]]</small>
            </h2>
          </div>
          <a class="bg" href="#games"></a>
        </article>
        <article class="rotate rotate-videos">
          <div class="bg" id="feedbg" style$="[[_computeCardStyle(_firstVideoImage)]]"></div>
          <div class="fade">
            <h2>
              <i18n-msg msgid="watch">PLACEHOLDER_i18n</i18n-msg>
              <small>[[_computeCardTitle(_firstVideo, _strings)]]</small>
            </h2>
          </div>
          <a class="bg" href="#videos"></a>
        </article>
        <article class="big rotate rotate-livefeed">
          <social-card id="social" class="bg"></social-card>
          <div class="fade">
            <h2><i18n-msg msgid="tracker_feed">PLACEHOLDER_i18n</i18n-msg></h2>
          </div>
          <a class="bg" href="#livefeed"></a>
        </article>
      </div>
    </section>
    <section id="stats">
      <div class="location">
        <tracker-location details="[[_details]]" on-attribution="_onPhotoAttribution"></tracker-location>
      </div>
      <div class="stats">
        <div class="split top">
          <div class="data" hidden$="[[!_isBeforeArrival]]">
            <h4><i18n-msg msgid="tracker_arrival">PLACEHOLDER_i18n</i18n-msg></h4>
            <big>[[_computeArrivalTime(_arrivalHours, _strings)]]</big>
          </div>
          <div class="data left" hidden$="[[!_hasValidDistance(_distance)]]">
            <h4><i18n-msg msgid="tracker_distance_from_you">PLACEHOLDER_i18n</i18n-msg></h4>
            <big>[[_computeDistance(_distance)]]</big>
          </div>
          <div class="data left">
            <h4><i18n-msg msgid="tracker_gifts_delivered">PLACEHOLDER_i18n</i18n-msg></h4>
            <big>[[_computeNumber(presentsDelivered)]]</big>
          </div>
        </div>
        <div class="divider"></div>
        <div class="split">
          <div class="data left">
            <h4><i18n-msg msgid="tracker_distance_travelled">PLACEHOLDER_i18n</i18n-msg></h4>
            <h3>[[_computeDistance(distanceTravelled)]]</h3>
          </div>
          <div class="data left">
            <a href$="[[_computeWeatherAttribution(_details)]]" target="_blank" class="weather-attribution"></a>
            <h4><i18n-msg msgid="tracker_weather">PLACEHOLDER_i18n</i18n-msg></h4>
            <h3>[[_computeWeather(_details)]]</h3>
          </div>
        </div>
        <div class="divider"></div>
        <div class="data">
          <div id="travelogue">
            <template is="dom-repeat" items="[[_limitDestinations]]">
              <div class="prev-location">
                <div class="marker"></div>
                <h4>[[_computeStopTime(item.departure)]]</h4>
                <h3>[[item.city]], [[item.region]]</h3>
              </div>
            </template>
          </div>
        </div>
        <div class="divider"></div>
        <div class="data">
          <a class="Button" rel="noopener" target="_blank" href$="[[_computeMapsUrl(_details)]]"><i18n-msg msgid="learnmore">PLACEHOLDER_i18n</i18n-msg></a>
            <template is="dom-repeat" items="[[_attributions]]">
              <a class="Button attribution" rel="noopener" target="_blank" href$="[[_computeAttributionUrl(item)]]">
                [[_computeAttributionName(item)]]
              </a>
            </template>
        </div>
      </div>
    </section>
    <section id="games" class="listview">
      <h1><i18n-msg msgid="play">PLACEHOLDER_i18n</i18n-msg></h1>
      <div id="games-asset"></div>
      <tracker-listview id="gamesList"
          url-for-first="{{_firstGameImage}}" first="{{_firstGame}}"></tracker-listview>
    </section>
    <section id="videos" class="listview">
      <h1><i18n-msg msgid="watch">PLACEHOLDER_i18n</i18n-msg></h1>
      <div id="videos-asset"></div>
      <tracker-listview id="videosList" video-style
          url-for-first="{{_firstVideoImage}}" first="{{_firstVideo}}"></tracker-listview>
    </section>
    <section id="livefeed">
      <span class="title">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 500 440"><g><path d="M68.08,215.52c0,18.69-12,85.1-13.62,93.76-17,89.83,38.64,98.79,77.15,90.05,9.77-2.22,104.29-21,118.17,4.57H250c13.88-25.54,108.4-6.79,118.17-4.57,38.51,8.74,94.12-.22,77.15-90.05-1.64-8.67-13.62-75.07-13.62-93.76s12-85.1,13.62-93.76c17-89.83-38.64-98.79-77.15-90.05-9.77,2.22-104.29,21-118.17-4.57h-.22c-13.88,25.54-108.4,6.79-118.17,4.57C93.1,23,37.49,31.92,54.46,121.76,56.1,130.43,68.08,196.83,68.08,215.52Z"/></g></svg>
        <h1><i18n-msg msgid="tracker_just_in">PLACEHOLDER_i18n</i18n-msg></h1>
      </span>
      <span class$="factoid [[_streamUpdate.type]]">
        <div class="content">
          <p class$="[[_computeFactoidTextClass(_streamUpdate.message)]]">
            [[_streamUpdate.message]]
          </p>
        </div>
      </span>
    </section>
    <section id="thanks">
      <div class="ornament"></div>
      <h1><i18n-msg msgid="holiday_message_0">PLACEHOLDER_i18n</i18n-msg></h1>
      <h4><i18n-msg msgid="tracker_from_google">PLACEHOLDER_i18n</i18n-msg></h4>
      <div class="feature"></div>
      <a class="village-link" href="[[urlFor('village')]]"><i18n-msg msgid="gotovillage">PLACEHOLDER_i18n</i18n-msg></a>
      <smatch-secret character-id="snowman"></smatch-secret>
    </section>
  </div>

</template>
<script>
(function() {
  const UPDATE_MS = 1000;
  const TRAVELOGUE_COUNT = 4;
  const SOCIALFEED_COUNT = 11;

  const INITIAL_GAMES = ['elfmaker', 'codeboogie', 'penguindash', 'santaselfie', 'wrapbattle', 'presentbounce', 'snowball', 'elfski', 'speedsketch'];
  const ALL_GAMES = INITIAL_GAMES.concat([
    'traditions', 'translations', 'santasearch', 'seasonofgiving', 'gumball', 'jamband', 'snowball', 'elfski', 'boatload', 'runner', 'jetpack', 'presentdrop', 'mercator', 'racer', 'matching',
    'trivia', 'glider', 'latlong', 'postcard',  // hidden games
  ]);

  const HIDDEN_SCENES = {
    'blimp': {lat: 53.088767, lng: -58.457173},
    'factory': {lat: 69.454482, lng: 27.499857},
    'icecave': {lat: 67.115344, lng: -36.836080},
    'island': {lat: -10.276050, lng: 95.441719},
    'playground': {lat: 35.679426, lng: 140.380885},
    'rollercoaster': {lat: 80.434582, lng: 95.223408},
    'streetview': {lat: 36.160202, lng: -121.265514},
    'undersea': {lat: 31.882379, lng: -65.081432},
  };

  Polymer({
    is: 'newtracker-scene',
    behaviors: [window.SantaSceneBehavior],

    properties: {
      _listviewInterval: {
        type: Number,
      },

      _strings: {
        type: Object,
      },

      /**
       * The StreamUpdate object from Santa's API.
       */
      _streamUpdate: {
        type: Object,
        value: null,
      },

      /**
       * Santa's previous stop.
       */
      _prev: {
        type: Object,
        value: null,
      },

      /**
       * Santa's current stop.
       */
      _current: {
        type: Object,
        value: null,
        observer: '_onCurrentChanged',
      },

      /**
       * The details for the current stop.
       */
      _details: {
        type: Object,
        value: null,
        observer: '_onDetailsChanged',
      },

      /**
       * Valid attributions that must be shown.
       */
      _attributions: {
        type: Array,
        value: null,
      },

      /**
       * Santa's upcoming stop, if moving.
       */
      _upcoming: {
        type: Object,
        value: null,
      },

      /**
       * The limited set of destinations (currently four) previously seen.
       */
      _limitDestinations: {
        type: Array,
        value: () => [],
      },

      /**
       * The distance, in meters, to the user.
       */
      _distance: {
        type: Number,
        value: -1,
      },

      /**
       * The formatted number of arrival hours.
       */
      _arrivalHours: {
        type: String,
        value: null,
      },

      /**
       * The countdown until Santa next leaves his current location, or arrives in a new one.
       */
      countdown: {
        type: Number,
        value: -1,
        readOnly: true,
      },

      /**
       * The distance Santa has travelled sofar, in meters.
       */
      distanceTravelled: {
        type: Number,
        value: -1,
        readOnly: true,
      },

      /**
       * The total number of presents delivered sofar.
       */
      presentsDelivered: {
        type: Number,
        value: -1,
        readOnly: true,
      },

      /**
       * Whether Santa is actually in flight right now.
       */
      _inFlight: {
        type: Boolean,
      },

      /**
       * Whether the user is focused on Santa. Bound from `santa-map`.
       */
      _focusOnSanta: {
        type: Boolean,
      },

      /**
       * The debounced position of the scroll viewport.
       */
      _scrollTop: {
        type: Number,
        value: 0,
      },

      _isBeforeArrival: {
        type: Boolean,
        value: false,
      },

      _pendingSync: {
        type: Object,
        value: Promise.resolve(),
      },

      _timeoutSync: {
        type: Number,
      },

    },

    observers: [
      '_updateSocialCard(_current, _upcoming)',
    ],

    _santaSync: function() {
      this._pendingSync = this._pendingSync.then(() => {
        return window.santaService.state();
      }).then((state) => {
        this._santaUpdate(state);
      }).catch((err) => {
        console.warn('newtracker-scene got sync error', err);
        return -1;
      }).then((next) => {
        if (next > 0) {
          next = Math.min(UPDATE_MS, next);  // at least every 1s
        } else {
          next = UPDATE_MS;
        }
        this._timeoutSync = window.setTimeout(this._santaSync, next);
      });
    },

    /**
     * Called to actually update Santa's state: should be called as a result of sync, or every
     * short timeout.
     */
    _santaUpdate: function(data) {
      this.$.reveal.classList.add('out');

      const p = this.$.map.santaLatLng;
      const move = !(p && p.lat === data.position.lat && p.lng === data.position.lng);

      this._inFlight = !(data.stopover);

      // Only perform some updates and calculations while Santa is moving (and not if stopped).
      if (move) {
        this.$.map.santaLatLng = data.position;
        this.$.map.santaHeading = data.stopover ? null : data.heading;

        // Work out the distance from the user to Santa.
        this._distance = data.distanceToUser;

        // Calculate the rough numbers of hours until Santa arrives.
        // This is gated by whether Santa is moving, but each stop is only at most 1m.
        let arrivalHours = '';
        let isBeforeArrival = false;
        if (data.arrivalTime) {
          const hours = (data.arrivalTime - window.santaService.now()) / (60 * 60 * 1000);
          if (hours > 0.08) {  // don't show anything when he's within 5m
            arrivalHours = this._computeNumberFraction(hours, 1);
            isBeforeArrival = true;
          }
          this._isBeforeArrival = true;  // need this, as arrivalHours can be null
        }
        this._arrivalHours = arrivalHours;
        this._isBeforeArrival = isBeforeArrival;

        // If the previous stop has changed, then rebuild Santa's trail.
        if (this._prev !== data.prev) {
          // The trail can have current/future stops included, strip them until we find the
          // previous stop.
          this.$.map.trail = data.dests;
          this._limitDestinations = data.dests.slice(-TRAVELOGUE_COUNT).reverse();
        }
        this._prev = data.prev;
      }

      this._setDistanceTravelled(data.distanceTravelled);
      this._setPresentsDelivered(data.presentsDelivered);

      this._upcoming = data.stopover ? null : data.next;
      this._current = (data.stopover || data.prev);

      // TODO(samthor): Set a timeout at the next whole second, rather than relying on a rapid rate
      // of UPDATE_MS.
      const now = window.santaService.now();
      let ms = -1;
      if (data.stopover) {
        ms = data.stopover.departure - now;
      } else if (data.next) {
        ms = data.next.arrival - now;
      }
      this._setCountdown(Math.floor(ms / 1000));

      this._streamUpdate = data.stream;
      return ms;
    },

    _onCurrentChanged: function(current) {
      if (current) {
        const details = current.details;

        // nb. Clone stop information onto details, for use by clients.
        details.stop = current;

        this._details = details;
      } else {
        this._details = null;
      }
    },

    _updateSocialCard: function(current, upcoming) {
      this.debounce('_updateSocialCard', () => {
        const q = this.$.livefeed;
        const collect = q.getElementsByTagName('social-card');
        if (collect.length === SOCIALFEED_COUNT) {
          collect[collect.length - 1].remove();
        }

        while (collect.length < SOCIALFEED_COUNT) {
          const update = document.createElement('social-card');

          if (this.$.social.card) {
            update.card = this.$.social.card;
            this.$.social.loadNext();
          }

          q.insertBefore(update, collect[0] || null);
        }
      }, 250);
    },

    /**
     * Converts a value in seconds, to a formatted string in the form 'hh:mm:ss', or some suffix of
     * that.
     */
    _computeDuration: function(s) {
      if (!(s >= 0)) {
        return '';
      }

      const seconds = Math.floor(s) % 60;
      s /= 60;
      const mins = Math.floor(s) % 60;
      s /= 60;
      const hours = Math.floor(s) % 24;
      const days = Math.floor(s / 24);

      const parts = [padDigits(seconds)];
      if (hours) {
        parts.unshift(padDigits(mins), padDigits(hours));
      } else {
        parts.unshift(mins);
      }
      return (days > 0 ? days + 'd ' : '') + parts.join(':');
    },

    _computeDistance: function(m) {
      if (!(m >= 0)) {
        return '';
      }
      const km = Math.round(m / 1000);
      return new Number(km).toLocaleString() + 'km';
    },

    _computeArrivalTime: function(hours, strings) {
      if (!strings) {
        return '';
      }
      if (!hours) {
        return strings['tracker_time_from_you_one'];
      }
      const s = strings['tracker_time_from_you_many'] || '';
      return s.replace('{{hours}}', hours);
    },

    _computeNumberFraction: function(num, opt_min) {
      opt_min = opt_min || 0;

      let floor = Math.floor(num);
      if (floor < opt_min) {
        return null;
      }

      const frac = num % 1;
      let suffix = '';
      if (frac > 0.75) {
        ++floor;
      } else if (frac > 0.25) {
        suffix = '½';
      }

      if (floor === opt_min && !suffix) {
        return null;
      }
      return floor + suffix;
    },

    _computeNumber: function(m) {
      if (!(m >= 0)) {
        return '';
      }
      return new Number(m).toLocaleString();
    },

    _computeWeather: function(details) {
      if (!details || !details.weather) {
        return '—';  // em dash
      }

      // prevent floats gone wild, only show one digit
      const opts = {minimumFractionDigits: 1, maximumFractionDigits: 1};
      function format(v) {
        return new Number(v).toLocaleString(undefined, opts);
      }

      let out = format(details.weather.tempC) + '°C';
      if (window.navigator.language === 'en-US') {
        out += ' / ' + format(details.weather.tempF) + '°F';
      }
      return out;
    },

    _computeCardTitle: function(module, strings) {
      return strings && strings['scene-' + module] || '';
    },

    _computeCardStyle: function(url) {
      if (url) {
        return `background-image: url(${url})`;
      }
      return null;
    },

    _computeTrackerCountdown: function(countdown, upcoming) {
      return upcoming ? countdown : 0;
    },

    _computeStopTime: function(departure) {
      const x = new Date(departure);
      return x.toLocaleTimeString(undefined, {hour: 'numeric', minute: 'numeric'});
    },

    _onCardClick: function(event) {
      const link = event.target;
      const href = link.getAttribute('href');
      const target = href && this.$$(href);  // needs $$ as template means these aren't on $
      if (!target) {
        return;
      }
      event.preventDefault();
      window.ga('send', 'event', 'tracker', 'click', 'card');

      // Place this in the center of the screen. This works because our sections are contained by
      // a full-height div, so they are relative to y=0. Also, scroll to slightly before the top
      // of the section, if it's actually too big for the viewport.
      const y = target.offsetTop + target.offsetHeight / 2 - window.innerHeight / 2;
      this._scrollTo(Math.min(target.offsetTop - 44 - 12, y));
    },

    _computeFactoidTextClass: function(text) {
      return text && text.length > 30 ? 'long' : null;
    },

    _hasValidDistance: function(distance, arrivalHours) {
      return distance >= 0 && !arrivalHours;  // show distance if no arrival hours
    },

    /**
     * Smooth scrolls to the given y-position. This stops if something else moves the document's
     * scroll position (like the user, or another smooth scroll request).
     */
    _scrollTo: function(to) {
      if (!window.KeyframeEffect) {
        window.scrollTo(0, to);
        return;
      }

      const se = document.scrollingElement;
      const start = se.scrollTop;
      const duration = Math.abs(to - start) / 4;
      let prev = start;
      let anim;  // set below, needed in onsample

      const div = document.createElement('div');
      const effect = new KeyframeEffect(div, [], {duration: duration, easing: 'ease-out'});
      effect.onsample = (frac) => {
        if (se.scrollTop !== prev) {
          prev = NaN;
          anim.cancel();  // give up, we're done, something moved
        } else {
          prev = Math.round(start + (frac == null ? 1.0 : frac) * (to - start));
          window.scrollTo(0, prev);
        }
      };
      anim = document.timeline.play(effect);
    },

    onDefaultAction: function() {
      this._focusOnSanta = true;
    },

    /**
     * Deduped scroll handler. Sets the current search based on the section visible in the center
     * of the page.
     */
    _onScroll: function() {
      this.debounce('_onScroll', () => {
        this._scrollTop = document.scrollingElement.scrollTop;

        let cand;
        const y = document.scrollingElement.scrollTop + window.innerHeight * 0.5;
        const s = this.$.sections;
        for (let i = 0, opt; opt = s.children[i]; ++i) {
          if (opt.localName !== 'section') {
            continue;
          }
          if (y < opt.offsetTop) {
            if (i === 1) {
              cand = null;  // don't use 0th section
            }
            break;
          }
          cand = opt;
        }

        const search = cand ? '#' + cand.id : '';
        window.history.replaceState(null, null, window.location.pathname + search);
        window.ga('send', 'event', 'tracker', 'scroll', cand ? cand.id : '');
      }, 100);
    },

    _pushVideoCard: function() {
      this.$.videosList.pushFrom(Object.keys(window.VIDEOS));
    },

    _pushGameCard: function() {
      let choices = ALL_GAMES;
      if (Math.random() < 0.25) {
        // higher chance of more awesome initial games
        choices = INITIAL_GAMES;
      }
      this.$.gamesList.pushFrom(choices);
    },

    created: function() {
      this._santaSync = this._santaSync.bind(this);
      this._onScroll = this._onScroll.bind(this);
    },

    onPreload: function() {
      const images = [
        'img/ornament.svg',
        'img/thanks.svg',
        'img/factoid/didyouknow.svg',
        'img/factoid/status.svg',
        'img/factoid/update.svg',
      ];

      for (let i = 0; i < 17; ++i) {
        images.push('img/overlay/overlay' + i + '.svg');
      }

      this.preloadImages(images);
      this.preloadSounds('village_load_sounds');
      this.preloadPromise(window.santaService.route());  // wait for route data
    },

    onShow: function() {
      window.santaService.addListener('sync', this._santaSync);
      window.addEventListener('scroll', this._onScroll, {passive: true});
      this.async(() => this._santaSync());

      for (let i = 0; i < 3; ++i) {
        this._pushVideoCard();
        this._pushGameCard();
      }

      this.$.map.scenes = HIDDEN_SCENES;

      this.fire('sound-ambient', 'music_start_village');

      // Every 20s, push a random game or video.
      // TODO(samthor): Let the server control this again.
      this._listviewInterval = window.setInterval(() => {
        if (Math.random() < 0.5) {
          this._pushVideoCard();
        } else {
          this._pushGameCard();
        }
      }, 20 * 1000);
    },

    onHide: function() {
      this.fire('sound-ambient', 'village_end');

      window.santaService.removeListener('sync', this._santaSync);
      window.removeEventListener('scroll', this._onScroll, {passive: true});

      window.clearInterval(this._listviewInterval);
      window.clearTimeout(this._timeoutSync);
    },

    _computeMapsUrl: function(details) {
      if (!details) {
        return 'https://maps.google.com';
      }
      const query = details.stop.city + ', ' + details.stop.region;
      return 'https://maps.google.com/?q=' + window.encodeURIComponent(query);
    },

    _onPhotoAttribution: function(ev) {
      const attribution = ev.detail;
      const attributions = (this._attributions || []).slice();

      for (let i = 0; i < attributions.length; ++i) {
        if (attributions[i].attributionHtml === attribution.attributionHtml) {
          return;  // already attributed, same photo author
        }
      }

      attributions.push(attribution);
      this._attributions = attributions;
    },

    _onDetailsChanged: function() {
      // clear, details changed
      this._attributions = null;
    },

    _computeAttributionUrl: function(attribution) {
      const node = document.createElement('div');
      node.innerHTML = attribution.attributionHtml;
      const link = node.querySelector('a');
      let href = link && link.getAttribute('href') || null;
      if (href) {
        href = href.replace(/#_lg$/, '');
      }
      return href;
    },

    _computeAttributionName: function(attribution) {
      const node = document.createElement('div');
      node.innerHTML = attribution.attributionHtml;
      return node.textContent;
    },

    _computeWeatherAttribution: function(details) {
      let url = details && details.weather && details.weather.url || null;
      if (!url) {
        return null;
      }

      // attempt to drop locale
      url = url.replace('locale=en_US', 'locale=');
      return url;
    },

  });

})();
</script>
</dom-module>

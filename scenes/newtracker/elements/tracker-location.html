<link rel="import" href="../../../components/polymer/polymer.html">
<link rel="import" href="tracker-location_module.html">

<!--
Tracker location information, including photos.
-->
<dom-module id="tracker-location">
<template>
  <style include="tracker-location_module"></style>

  <div id="main">
    <div class="photos">
      <div class="size">
        <div class="photo easteregg" style="transform: rotate(0deg) scale(0.97)"></div>
      </div>
      <div class="size">
        <div class="move move-photo0 offscreen" id="move0">
          <div class="photo">
            <div class="attribution left"></div>
            <div class$="[[_computeOverlayClass(_overlays.1)]]"></div>
          </div>
        </div>
      </div>
      <div class="size">
        <div class="move move-photo1 offscreen" id="move1">
          <div class="photo">
            <div class="attribution right"></div>
            <div class$="[[_computeOverlayClass(_overlays.0)]]"></div>
          </div>
        </div>
      </div>
      <div class="size">
        <div class="info">
          <h1>[[details.stop.city]]</h1>
          <h2>[[details.stop.region]]</h2>
        </div>
      </div>
    </div>
    <div id="wiki"><!-- disused, used for sizing -->
  </div>
</template>
<script>
(function() {
  const OVERLAY_COUNT = 17;

  const overlays = [];
  for (let i = 0; i < OVERLAY_COUNT; ++i) {
    overlays.push(i);
  }
  Object.freeze(overlays);

  Polymer({
    is: 'tracker-location',

    properties: {

      /**
       * The details of the stop to display. From the Santa API.
       */
      details: {
        type: Object,
        value: null,
        observer: '_onDetailsChanged',
      },

      /**
       * Randomly ordered overlay IDs.
       */
      _overlays: {
        type: Array,
        value: () => shuffleArray(overlays),
      },

    },

    _onDetailsChanged: function(details) {
      // Hide previous photos. If any were hid, then shuffle the overlay choices.
      const move = [this.$.move0, this.$.move1];
      let hiding = false;
      move.reverse().forEach((move) => {
        if (!move.classList.contains('offscreen')) {
          move.classList.add('offscreen');
          hiding = true;
        }
      });
      if (hiding) {
        this.async(() => {
          this._overlays = shuffleArray(this._overlays);
        }, 1500);
      }

      if (!this.details) {
        return;
      }

      // Queue function for the below onload handler.
      let rotate = -((Math.random() * 2) + 3);
      const queueImage = (choice, count) => {
        if (this.details !== details) {
          return;  // abort, something changed, don't show this photo
        }

        const div = move[count];
        div.classList.remove('offscreen');

        const photo = div.querySelector('.photo');
        const scale = 100 - count * (Math.random() * 5);
        photo.style.transform = 'rotate(' + rotate + 'deg) scale(' + scale/100 + ')';
        photo.style.backgroundImage = `url(${choice.url})`;

        const attribution = div.querySelector('.attribution');
        const isLocalGuide = (choice.attributionHtml || '').indexOf('#_lg') !== -1;
        if (isLocalGuide) {
          attribution.classList.add('local-guide');
        } else {
          attribution.classList.remove('local-guide');
        }
        const node = document.createElement('div');
        node.innerHTML = choice.attributionHtml || '';
        attribution.textContent = node.textContent;

        rotate *= -0.90;
      }

      // Load photos for this location. On onload, slide in the new images.
      let loaded = 0;
      const photos = (this.details.photos || []).slice();

      // pick a random photo (or undefined) with higher odds 
      const pickRandomPhoto = (first) => {
        if (!first) {
          // don't just pick first, choose random based on distribution
          for (let i = 0; i < photos.length; ++i) {
            const odds = (Math.random() * photos.length) - 1;
            if (odds > i) {
              return photos.splice(i, 1)[0];
            }
          }
        }
        return photos.shift() || null;  // fallback to first or null
      };

      const loadNextPhoto = (first) => {
        if (this.details !== details) {
          return;  // abort, something changed, don't load a photo
        }
        const choice = pickRandomPhoto(first);
        if (!choice) {
          return;  // no more photos
        }

        const image = new Image();
        image.src = choice.url;
        image.onload = () => {
          this.fire('attribution', choice);
          const call = queueImage.bind(this, choice, loaded);
          this.async(call, loaded * 1000);
          ++loaded;
          window.ga('send', 'event', 'tracker', 'photo-loaded', image.src);
        };
        image.onerror = () => {
          // try another one if this fails
          console.debug('failed to load', image.src);
          loadNextPhoto(false);  // don't ask for first photo
          window.ga('send', 'event', 'tracker', 'photo-missing', image.src);
        };
      }

      // kickoff two loads
      loadNextPhoto(true);   // always show 0th photo if possible
      window.setTimeout(() => {
        // give the high-quality photo a head-start
        loadNextPhoto(false);
      }, 1000);
    },

    /**
     * Specifies an overlay as a `background-image`.
     */
    _computeOverlayClass: function(index) {
      return `overlay overlay${index}`;
    },

  });

}());
</script>
</dom-module>

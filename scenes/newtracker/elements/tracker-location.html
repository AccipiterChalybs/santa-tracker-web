<link rel="import" href="../../../components/polymer/polymer.html">
<link rel="import" href="tracker-location_module.html">

<!--
Tracker location information, including photos.
-->
<dom-module id="tracker-location">
<template>
  <style include="tracker-location_module"></style>

  <div id="main">
    <div class="photos">
      <div class="size">
        <div class="photo easteregg" style="transform: rotate(0deg) scale(0.97)"></div>
      </div>
      <div class="size">
        <div class="move move-photo1 offscreen" id="move1">
          <div class="photo">
            <div class="overlay" style$="[[_computeOverlayStyle(_overlays.0)]]"></div>
          </div>
        </div>
      </div>
      <div class="size">
        <div class="move move-photo0 offscreen" id="move0">
          <div class="photo">
            <div class="overlay" style$="[[_computeOverlayStyle(_overlays.1)]]"></div>
          </div>
        </div>
      </div>
      <div class="size">
        <div class="info">
          <h1>[[details.stop.city]]</h1>
          <h2>[[details.stop.region]]</h2>
        </div>
      </div>
    </div>
    <div id="wiki"><!-- disused, used for sizing -->
  </div>
</template>
<script>
(function() {
  const OVERLAY_COUNT = 17;
  const PANORAMIO_PATH_MEDIUM = '//mw2.google.com/mw-panoramio/photos/medium/';
  const PANORAMIO_PATH_ORIGINAL = '//static.panoramio.com.storage.googleapis.com/photos/large/';

  const overlays = [];
  for (let i = 0; i < OVERLAY_COUNT; ++i) {
    overlays.push(i);
  }
  Object.freeze(overlays);

  Polymer({
    is: 'tracker-location',

    properties: {

      /**
       * The details of the stop to display. From the Santa API.
       */
      details: {
        type: Object,
        value: null,
        observer: '_onDetailsChanged',
      },

      /**
       * Randomly ordered overlay IDs.
       */
      _overlays: {
        type: Array,
        value: () => shuffleArray(overlays),
      },

    },

    _onDetailsChanged: function(details) {
      // Hide previous photos. If any were hid, then shuffle the overlay choices.
      const move = [this.$.move0, this.$.move1];
      let hiding = false;
      move.reverse().forEach((move) => {
        if (!move.classList.contains('offscreen')) {
          move.classList.add('offscreen');
          hiding = true;
        }
      });
      if (hiding) {
        this.async(() => {
          this._overlays = shuffleArray(this._overlays);
        }, 1500);
      }

      if (!this.details) {
        return;
      }

      // Queue function for the below onload handler.
      let rotate = -((Math.random() * 2) + 3);
      function queue(i, src) {
        if (this.details !== details) {
          return;  // abort
        }

        const div = move[i];
        div.classList.remove('offscreen');

        const photo = div.querySelector('.photo');
        const scale = 100 - i * (Math.random() * 5);
        photo.style.transform = 'rotate(' + rotate + 'deg) scale(' + scale/100 + ')';
        photo.style.backgroundImage = `url(${src})`
        rotate *= -0.90;
      }

      // Load photos for this location. On onload, slide in the new images.
      let delay = 0;
      this.details.panoramio.forEach((photo, i) => {
        if (i >= move.length) {
          return;  // should never be more than 2 photos, but just in case
        }
        const image = new Image();
        image.src = PANORAMIO_PATH_ORIGINAL + photo.id + '.jpg';
        image.onload = () => {
          this.async(queue.bind(this, i, image.src), delay);
          delay += 1000;
        };
        // If there was an error loading the photo (e.g. 404), that's fine. We can just ignore it
        // and that photo div will never move onscreen.
      });
    },

    /**
     * Specifies an overlay as a `background-image`.
     */
    _computeOverlayStyle: function(index) {
      const url = this.resolveUrl(`../img/overlay/overlay${index}.svg`);
      return `background-image: url(${url})`;
    },

  });

}());
</script>
</dom-module>

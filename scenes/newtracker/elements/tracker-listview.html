<script>
(function() {

  /**
   * @type {!Array<string>} these cards are not in the global images/scenes/..._2x.png format
   */
  const FALLBACK_CARDS = [
    'comroom',
    'jingle',
    'latlong',
    'office',
    'reload',
    'satellite',
    'selfies',
    'slackingoff',
    'temptation',
    'tired',
    'trailer',
    'trivia',
  ];

  /**
   * @type {!Set<string>} the global pending set of images being loaded
   */
  const pendingSet = new Set();

  Polymer({
    is: 'tracker-listview',
    behaviors: [window.SantaAppBehavior],  // for urlFor

    properties: {

      _strings: {
        type: Object,
      },

      /**
       * The array of cards to show.
       */
      _list: {
        type: Array,
        value: () => [],
      },

      /**
       * The number of cards to show.
       */
      limit: {
        type: Number,
        value: 7,
      },

      /**
       * The first scene ID in the list.
       */
      first: {
        type: String,
        notify: true,
        readOnly: true,
      },

      /**
       * The resolved image URL for the first scene ID in the list.
       */
      urlForFirst: {
        type: String,
        notify: true,
        computed: '_urlForCardImage(first)',
      },

      /**
       * Whether the cards have a 'video', or smaller, style.
       */
      videoStyle: {
        type: Boolean,
        value: false,
      },

    },

    _internalPush: function(card) {
      this.unshift('_list', card);
      this._setFirst(card);

      if (this._list.length > this.limit) {
        // push 2x, so our :last-of-type selector doesn't muck up.
        this.pop('_list');
        this.pop('_list');
      }

      this.$.list.classList.add('appear');
      this.debounce('_internalPush', () => {
        this.$.list.offsetLeft;  // force layout
        this.$.list.classList.remove('appear');
      });
    },

    /**
     * Push a specific card onto the list.
     */
    push: function(card) {
      return new Promise((resolve, reject) => {
        const image = new Image();
        image.src = this._urlForCardImage(card);
        image.onload = () => {
          this._internalPush(card);
          resolve();
        };
        image.onerror = reject;
      });
    },

    /**
     * Push a random choice from the given options onto the list. Avoids duplicates.
     */
    pushFrom: function(opts) {
      let chances = 10;
      let choice = null;

      while (--chances && opts.length) {
        choice = opts[~~(Math.random() * opts.length)];
        if (this._list.indexOf(choice) === -1 && !pendingSet.has(choice)) {
          break;
        }
      }
      if (!choice) {
        return null;
      }

      pendingSet.add(choice);
      const p = this.push(choice).catch(() => {});
      p.then(() => pendingSet.delete(choice));
    },

    _urlForCardImage: function(module) {
      if (!module) {
        return null;
      } else if (FALLBACK_CARDS.indexOf(module) !== -1) {
        return this.resolveUrl(`img/fallback-cards/${module}.png`);
      } else {
        return this.resolveUrl(`../../../images/scenes/${module}_2x.png`);
      }
    },

    _computeCardTitle: function(module, strings) {
      return strings && strings['scene-' + module] || '';
    },

    _computeCardStyle: function(module) {
      const url = this._urlForCardImage(module);
      if (url) {
        return `background-image: url(${url})`;
      }
      return null;
    },

    _onCardOver: function(event) {
      if (event.target.classList.contains('over')) {
        this.fire('sound-trigger', 'village_bubble_appear');
      }
    },

    _onCardOut: function(event) {
      if (event.target.classList.contains('over')) {
        this.fire('sound-trigger', 'village_bubble_disappear');
      }
    },

    _computeListClass: function(videoStyle) {
      return videoStyle ? 'videos' : 'games';
    },

  });

})();
</script>

<link rel="import" href="../components/polymer/polymer.html" />
<link rel="import" href="../elements/santa-app-behavior.html" />

<script>
(function() {

  /**
   * Max number of milliseconds to wait before timing out and abandoning preload.
   */
  const MAX_PRELOAD_TIME = 30 * 1000;

  /**
   * Number of frames to spread image preload over.
   */
  const NUM_FRAMES_TO_SPREAD_PRELOAD = 10;

  /**
   * Number of fake assets to assume we've loaded.
   */
  const FAKE_ASSETS = 1;

  /** @polymerBehavior */
  window.SantaSceneBehaviorImpl = {
    hostAttributes: {tabindex: 0},

    properties: {

      /**
       * URL route for this scene.
       */
      route: {
        type: String,
        value: null
      },

      /**
       * If `true`, the scene is active. In Santa Tracker, this is set by the
       * specific configuration of the lazy-scenes element (aka,
       * selected-attribute="active").
       *
       * Note that this intentionally starts undefined so that its observer is
       * only called after the object is ready.
       */
      active: {
        type: Boolean,
        reflectToAttribute: true,
        observer: '_activeChanged'
      },

      /**
       * If `true`, the scene was previously loaded. This includes if a preload
       * took too long.
       */
      loaded: {
        type: Boolean,
        notify: true,
        value: false
      },

      /**
       * Assets loaded so far (out of `totalAssets`).
       */
      _assetsLoaded: {
        type: Number,
        value: 0,
      },

      /**
       * Total number of assets that will need to be preloaded. Assets must be
       * preloaded in onPreload or this will be ignored.
       */
      _totalAssets: {
        type: Number,
        value: 0,
      },

      /**
       * Contains the Promise which will resolve when this scene loads its resources. This will
       * always eventually resolve (possibly via timeout).
       */
      preload: {
        type: Object,
        readOnly: true,
      },

    },

    observers: [
      '_progress(_assetsLoaded, _totalAssets)',
    ],

    ready: function() {
      if (this.loaded) {
        // we are a clone: pretend to already be loaded
        this._setPreload(Promise.resolve());
        return;
      }

      // Setup preload Promise. This resolves when all assets are ready, or when the timeout
      // expires. It should never reject.
      const p = new Promise(function(resolve) {
        this.onPreload && this.onPreload();

        if (this._totalAssets === 0) {
          return resolve();
        }
        this.async(resolve, MAX_PRELOAD_TIME);  // resolve on timeout anyway
        this.addEventListener('preload', resolve);

      }.bind(this));

      p.then(function() {
        this.loaded = true;
      }.bind(this));

      this._setPreload(p);
    },

    _activeChanged: function() {
      if (this.active) {
        this.onShow && this.onShow();
      } else {
        this.onHide && this.onHide();
      }
    },

    /**
     * A helper method for preloading an array of image URLs.
     * @param {!Array<string>} imageUrls
     */
    preloadImages: function(imageUrls) {
      this._totalAssets += imageUrls.length;

      var onload = function() {
        ++this._assetsLoaded;
        if (this._assetsLoaded === this._totalAssets) {
          this.fire('preload', null, {bubbles: false});
        }
      }.bind(this);

      var imagesPerRaf = Math.ceil(imageUrls.length / NUM_FRAMES_TO_SPREAD_PRELOAD);
      imagesPerRaf = Math.max(1, imagesPerRaf);
      var imageIndex = 0;
      var rafCallback = function() {
        for (var i = 0; i < imagesPerRaf && imageIndex < imageUrls.length; i++) {
          var img = new Image();
          img.onerror = img.onload = onload;
          img.src = this.resolveUrl(imageUrls[imageIndex++]);
        }

        if (imageIndex < imageUrls.length) {
          this.async(rafCallback);
        }
      };

      rafCallback.call(this);
    },

    /**
     * Preload a set of sounds for this scene via Klang.
     * @param {string} soundSetName
     */
    preloadSounds: function(soundSetName) {
      // TODO(samthor): Currently, Klang uses `sound-preload` to nuke all previous ambient sounds.
      // We now preload scenes before the old one has had its onHide method called. Restore this.
      console.debug('ignoring sound-preload', soundSetName);
//      this.fire('sound-preload', soundSetName);
    },

    _progress: function(assetsLoaded, totalAssets) {
      if (totalAssets) {
        const ratio = (assetsLoaded + FAKE_ASSETS) / (totalAssets + FAKE_ASSETS);
        this.fire('scene-progress', ratio);
      }
    },

    /**
     * Helper method. Just does equality.
     */
    _equals: function(a, b) {
      return a == b;
    },

    /**
     * Helper method. Computes the ternary operation on arg.
     */
    _computeTernary: function(arg, pve, nve) {
      return arg ? pve : nve;
    },

  };

  /** @polymerBehavior */
  window.SantaSceneBehavior = [window.SantaAppBehavior, SantaSceneBehaviorImpl];

  /** @polymerBehavior */
  window.SantaSceneGameButtonsBehavior = {
    properties: {
      game: {
        type: Object,
      },

      pause: {
        type: Boolean,
        observer: '_pauseChanged',
      },

      _firstPlay: {
        type: Boolean,
        value: true,
      }
    },

    /** Plays or restarts this game. */
    start: function() {
      if (!this.game) {
        return;
      }

      if (this._firstPlay) {
        this.game.start();
        this._firstPlay = false;
      } else {
        this.game.restart();
      }

      this.pause && this.game.pause();  // paused before start
    },

    _pauseChanged: function() {
      if (!this.game || this._firstPlay) {
        return;
      }

      if (this.pause) {
        this.game.pause();
      } else {
        this.game.resume();
      }
    },

  };

})();
</script>

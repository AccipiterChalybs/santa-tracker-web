<link rel="import" href="../scene-behavior.html">

<!--
Snowball Storm scene.
-->
<dom-module id="snowball-scene">
<template>
  <style>
    :host {
      background: #71a7db;
    }
    santa-weather {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #mid {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    @keyframes snowball-sleigh {
      0%   { transform: translateX(-200%); }
      100% { transform: translateX(100%); }
    }
    #mover {
      pointer-events: none;
      width: 100%;
      min-width: 800px;
      animation: snowball-sleigh 8s linear infinite;
      will-change: transform;
    }
    #sleigh {
      display: inline-block;
      width: 514px;
      height: 120px;
      background: url(img/sleigh.png) center no-repeat;
      background-size: contain;
    }
  </style>

  <div id="mid">
    <div id="mover">
      <div id="sleigh"></div>
    </div>
  </div>
  <santa-weather cloud-frac="1.0" clouds="20"></santa-weather>
  <santa-tutorial tutorials="snowball_move.mp4 snowball_throw.mp4" show></santa-tutorial>
</template>
<script>
Polymer({
  is: 'snowball-scene',
  behaviors: [window.SantaSceneBehavior],

  properties: {
  },

  onPreload: function() {
    this.preloadImages([
      'img/sleigh.png',
    ]);
  },

});
</script>
</dom-module>

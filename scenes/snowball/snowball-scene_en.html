<link rel="import" href="../scene-behavior.html">
<link rel="import" href="../../js/third_party/three.html">

<script nomodule src="snowball-scene.min.js"></script>
<script type="module" src="js/snowball-game.js"></script>

<!--
Snowball Storm scene.
-->
<dom-module id="snowball-scene">
<template>
  <style>
    :host {
      background: #71a7db;
    }
    santa-weather {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #mid {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    @keyframes snowball-sleigh {
      0%   { transform: translateY(-10%); }
      50% { transform: translateY(10%); }
      100% { transform: translateY(-10%); }
    }
    #mover {
      pointer-events: none;
      width: 100%;
      min-width: 800px;
      animation: snowball-sleigh 3s ease-in-out infinite;
      will-change: transform;
    }
    #sleigh {
      display: block;
      margin: auto;
      width: 514px;
      height: 120px;
      background: url(img/sleigh.png) center no-repeat;
      background-size: contain;
    }

    [hidden] {
      display: none;
    }
  </style>

  <div id="splash" on-click="onSplashClicked">
    <div id="mid">
      <div id="mover">
        <div id="sleigh"></div>
      </div>
    </div>
    <santa-weather cloud-frac="1.0" clouds="20" directional-strength="-1.0"></santa-weather>
    <santa-tutorial id="tutorial" tutorials="snowball_move.mp4 snowball_throw.mp4" show></santa-tutorial>
  </div>
  <snowball-game id="game" hidden></snowball-game>

</template>
<script>
// wss://game-dot-next-santa-api.appspot.com/socket
Polymer({
  is: 'snowball-scene',
  behaviors: [window.SantaSceneBehavior],

  ready() {
    this.$.game.setAttribute('asset-base-url', this.resolveUrl('.'));
  },

  onPreload: function() {
    this.preloadImages([
      'img/sleigh.png',
      'img/item-frame.png',
      'img/parachute.png',
      'img/powerup-1.png',
      'img/snowball.png',
      'img/tiles.png',
    ]);
  },

  onSplashClicked: function() {
    this.shadowRoot.removeChild(this.$.splash);
    this.$.tutorial.show = false;
    this.$.game.hidden = false;
    this.$.game.start();
  }
});
</script>
</dom-module>

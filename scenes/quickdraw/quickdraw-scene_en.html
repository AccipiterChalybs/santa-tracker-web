<link rel="import" href="../scene-behavior.html">
<link rel="import" href="../../js/webanimations.html">

<script src="quickdraw-scene.min.js"></script>

<link rel="import" href="quickdraw-scene_module.html">

<!--
Quickdraw scene.
-->
<dom-module id="quickdraw-scene">
<template>
  <style include="quickdraw-scene_module">
    :host([mode="portal"]) #share-button,
    :host([mode="portal"]) #share-button-toolbox {
      display: none !important;
    }
  </style>

  <div id="module-quickdraw">
    <div class="quickdraw">
      <div class="scene">
        <!-- PUT HTML CODE IN HERE -->
        <div class="splashview">
          <img src="[[importPath]]img/splashscreen-image.svg" class="splashview__picture" alt="">
          <p class="splashview__title">Help Robby practice his image recognition!</p>
          <button class="Button splashview__button">Start</button>
        </div>
        <div class="gameview">
          <div class="helping-elf">
            <img src="[[importPath]]img/elf.svg" alt="Elf">
            <div class="helping-elf-inner">
              <div class="helping-elf__primary">Draw</div>
              <div class="helping-elf__secondary"></div>
            </div>
          </div>
          <canvas class="drawingCanvas" resize="true"></canvas>
          <div class="machineview">
            <button class="gameview__clear-btn">Clear</button>
            <div class="machineview__bubble">
              <div class="machineview__bubble-inner">
                  <p class="machineview__primary">I see...</p>
                  <p class="machineview__secondary">TREE</p>
              </div>
            </div>
            <img src="[[importPath]]img/robby.svg" alt="Robby the robot" class="machineview__robot">
          </div>
        </div>
        <div class="cards">
          <div class="newround-card covercard">
            <div class="card-container fill">
              <div class="slate">
                <div class="slate__small-text">Draw</div>
                <div class="slate__big-text"></div>
                <div class="slate__small-text">
                  <span class="newround-card__current-round"></span>
                  /
                  <span class="newround-card__total-rounds"></span>
                </div>
              </div>
              <button class="Button newround-card__button">Start</button>
            </div>
          </div>
          <div class="timesup-card covercard">
            <div class="card-container fill">
              <h1 class="timesup-card__title"></h1>
              <p class="timesup-card__subline"></p>
              <div class="timesup-card__drawings">
              </div>
              <button class="Button Button--large timesup-card__button">Play again!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
<script>
(function() {
  Polymer({
    is: 'quickdraw-scene',
    behaviors: [
      window.SantaSceneBehavior
    ],
    game: null,

    onPreload: function() {
      this.preloadSounds('selfie_load_sounds', 30);
      this.preloadImages([
      'img/splashscreen-image.svg',
      'img/quickdraw-background.svg',
      'img/whiteboard.svg'
      ]);
    },

    onShow: function() {
      var module = this.$['module-quickdraw'];

      this.game = new scenes.quickdraw.Game(module);
      this.game.start();
      this.fire('sound-ambient', 'selfie_start');
      this.fire('sound-ambient', 'music_start_ingame');
    },

    onHide: function() {
      this.game.dispose();
      this.game = null;
      this.fire('sound-ambient', 'selfie_end');
    },
  });

})();
</script>
</dom-module>

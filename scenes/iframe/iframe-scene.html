<link rel="import" href="../scene-behavior.html">

<link rel="import" href="iframe-scene_module.html">

<dom-module id="iframe-scene">
<template>
  <style include="iframe-scene_module"></style>
  <main id="module-iframe">
    <iframe
        id="iframe"
        src$="[[_computeIframeSrc(route)]]"
        allow="camera"
        scrolling="yes"
        width="100%"
        height="100%"
        frameBorder="0"
        data-computer-love></iframe>
    <div class="gui" hidden="[[_computeHidden(viewport)]]">
      <div class$="force-rotate [[viewport]]">
        <div class="force-rotate-graphic"></div>
        <div class="force-rotate-explanation">
        </div>
      </div>
    </div>
  </main>
</template>
<script>
(function() {
  function makeSearchParam(data) {
    var parts = [];
    if (data) {
      for (var k in data) {
        parts.push(k + '=' + window.encodeURIComponent(data[k]));
      }
    }
    return parts.length ? '?' + parts.join('&') : '';
  }

  Polymer({
    is: 'iframe-scene',
    behaviors: [window.SantaSceneBehavior],

    properties: {
      viewport: {
        type: String,
        default: '',
      },

      route: {
        type: String,
        default: '',
      },

      _preloadResolve: {
        type: Object,
      },
    },

    ready: function() {
      this._onIframeMessage = this._onIframeMessage.bind(this);
    },

    attached: function() {
      window.addEventListener('message', this._onIframeMessage);
    },

    detached: function() {
      window.removeEventListener('message', this._onIframeMessage);
    },

    _onIframeMessage: function(ev) {
      if (ev.source !== this.$.iframe.contentWindow) {
        return;  // not for us
      }

      let duringProgress = true;
      const port = ev.ports[0];
      port.onmessage = (ev) => {
        if (duringProgress) {
          if (ev.data === null) {
            duringProgress = false;
          }
          return;
        }

        switch (ev.data.type) {
          case 'ready':
            this._preloadResolve && this._preloadResolve();
            break;
          case 'klang':
            var opt = ev.data.payload[0];
            if (opt === 'fire' || opt === 'play') {
              this.fire('sound-trigger', ev.data.payload[1]);
            } else {
              console.debug('got unhanled Klang op', opt);
            }
            break;
          case 'data':
            var url = new URL(window.location.toString());
            url.search = makeSearchParam(ev.data.payload);
            window.history.replaceState(null, '', url.toString());
            break;
          default:
            console.debug('got', ev.data.type, 'from iframe-scene');
        }
      };
    },

    _computeIframeSrc: function(route) {
      if (!route) {
        return 'about:blank';
      } else if (window.DEV && window.location.hostname === 'localhost') {
        return 'http://localhost:5000/scenes/' + route + '/';
      }
      return this.resolveUrl('../' + route + '/' + document.documentElement.lang + '.html');
    },

    _computeHidden: function(viewport) {
      return !!viewport;
    },

    onPreload: function() {
      this.preloadPromise(new Promise((resolve) => {
        this._preloadResolve = resolve;
      }));
      this.preloadSounds('computer_load_sounds', 40);
    },

    onShow: function() {
      this.fire('sound-ambient', 'music_start_scene');
    },

    onHide: function() {
      this.fire('sound-ambient', 'computer_end');
    },
  });

})();
</script>
</dom-module>

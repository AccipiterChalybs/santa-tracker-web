<link rel="import" href="../scene-behavior.html">

<link rel="import" href="iframe-scene_module.html">

<dom-module id="iframe-scene">
<template>
  <style include="iframe-scene_module"></style>
  <main id="module-iframe">
    <iframe
        id="iframe"
        src$="[[_computeIframeSrc(route)]]"
        allow="camera"
        scrolling="yes"
        width="100%"
        height="100%"
        frameBorder="0"
        data-computer-love></iframe>
    <!-- Broken in Edge, and not used anyway -->
    <!-- <div class="gui" hidden$="[[_computeHidden(viewport)]]">
      <div class$="force-rotate [[viewport]]">
        <div class="force-rotate-graphic"></div>
        <div class="force-rotate-explanation">
        </div>
      </div>
    </div> -->
  </main>
</template>
<script>
(function() {
  function makeSearchParam(data) {
    var parts = [];
    if (data) {
      for (var k in data) {
        parts.push(k + '=' + window.encodeURIComponent(data[k]));
      }
    }
    return parts.length ? '?' + parts.join('&') : '';
  }

  Polymer({
    is: 'iframe-scene',
    behaviors: [window.SantaSceneBehavior],

    properties: {
      viewport: {
        type: String,
        default: '',
      },

      route: {
        type: String,
        default: '',
      },

      _preloadResolve: {
        type: Object,
      },

      _recentData: {
        type: Object,
      },
    },

    _dataFromClient: function(data) {
      this._recentData = data || null;

      // only update every ~1s
      if (this._dataTimeout) {
        return;
      }
      this._dataTimeout = window.setTimeout(() => {
        this._dataTimeout = 0;
        if (!this.isConnected) {
          return;
        }

        var url = new URL(window.location.toString());
        url.search = makeSearchParam(this._recentData);
        window.history.replaceState(null, '', url.toString());
      }, 1000);
    },

    _gameoverFromClient: function(payload) {
      var searchParam = makeSearchParam(this._recentData);
      var url = new URL(window.location.toString());
      url.search = searchParam;

      var image = payload.image;
      if (image) {
        var parts = image.split(',');
        image = parts[1] || parts[0];
      }

      // TODO(samthor): Not all embed scenes should generate URLs.
      santaApp.fire('game-stop', {
        image: image || null,
        score: payload.score || 0,
        url: url.toString(),
      });
    },

    ready: function() {
      this._onIframeMessage = this._onIframeMessage.bind(this);
    },

    attached: function() {
      window.addEventListener('message', this._onIframeMessage);
    },

    detached: function() {
      window.removeEventListener('message', this._onIframeMessage);
    },

    _onIframeMessage: function(ev) {
      if (ev.source !== this.$.iframe.contentWindow) {
        return;  // not for us
      }

      const port = ev.ports[0];
      this._recentData = getUrlParameters();
      port.postMessage({type: 'data', payload: this._recentData});

      let duringProgress = true;
      port.onmessage = (ev) => {
        if (duringProgress) {
          if (ev.data === null) {
            duringProgress = false;
          }
          return;
        }

        switch (ev.data.type) {
          case 'ready':
            this._preloadResolve && this._preloadResolve();
            break;
          case 'klang':
            var opt = ev.data.payload[0];
            if (opt === 'fire' || opt === 'play') {
              this.fire('sound-trigger', ev.data.payload[1]);
            } else if (opt === 'ambient') {
              this.fire('sound-ambient', ev.data.payload[1]);
            } else {
              console.debug('got unhanled Klang op', opt);
            }
            break;
          case 'data':
            this._dataFromClient(ev.data.payload || null);
            break;
          case 'gameover':
            this._gameoverFromClient(ev.data.payload || {});
            break;
          case 'ga':
            window.ga.apply(window.ga, ev.data.payload);
            break;
          default:
            console.debug('got', ev.data.type, 'from iframe-scene', ev.data.payload);
        }
      };
    },

    _computeIframeSrc: function(route) {
      const suffix = (santaApp.mode === 'embed' ? '?_v1-embed' : '');

      const host = window.location.hostname;
      const isLocal = (host === 'localhost' || host.substr(0, 8) === '192.168.');
      if (!route) {
        return 'about:blank';
      } else if (window.DEV && isLocal) {
        return 'http://' + host + ':5000/scenes/' + route + '/' + suffix;
      }
      return this.resolveUrl('../' + route + '/' + document.documentElement.lang + '.html' + suffix);
    },

    _computeHidden: function(viewport) {
      return !viewport;
    },

    onPreload: function() {
      this.preloadPromise(new Promise((resolve) => {
        this._preloadResolve = resolve;
      }));
      this.preloadSounds('computer_load_sounds', 40);
    },

    onShow: function() {
      this.fire('sound-ambient', 'music_start_scene');
    },

    onHide: function() {
      this.fire('sound-ambient', 'computer_end');
    },
  });

})();
</script>
</dom-module>

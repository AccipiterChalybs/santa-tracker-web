<link rel="import" href="../scene-behavior.html">

<script src="elfski-scene.min.js"></script>
<script src="../../third_party/lib/gltf/minimal-gltf-loader.js"></script>

<!--
Elf Ski scene.
-->
<dom-module id="elfski-scene">
<template>
  <style>

#mountain {
  background: #f5f2e2;
  position: relative;
  width: 100%;
  height: 100%;
}
#surface {
  pointer-events: none;
  will-change: transform;
  height: 100%;
}
#surface canvas {
  position: absolute;
}

#player {
  background: red;
  width: 4px;
  height: 12px;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -4px;
  margin-top: -6px;
  border-bottom: 2px solid blue;
  will-change: transform;
  z-index: 10;
}
#gl3d {
  position: absolute;
  z-index: 100;
  pointer-events: none;
}

#ui {
  height: 791px;
  position: absolute;
  bottom: calc(50% - 120px);
  min-height: calc(50% + 120px);  /* if we're bigger than 50%, then just clamp to top */
  width: 100%;
  background-image: url(../dorf/img/header-bg.svg);
  background-color: transparent;
  background-repeat: repeat-x;
  background-position: 0 0;  /* top-left, different origin than village */
  background-size: 1618px 791px;
}
.down #ui {
  display: none;
}

  </style>

  <canvas id="gl3d"></canvas>
  <div id="mountain"
      on-pointerdown="_onPointerDown"
      on-pointermove="_onPointerMove"
      on-pointerup="_onPointerUp">
    <div id="player"></div>
    <div id="surface">
      <div id="ui"></div>
      <canvas id="canvas"></canvas>
    </div>
  </div>

</template>
<script>
(function() {

const unitScale = {x: 400, y: 600};

Polymer({
  is: 'elfski-scene',
  behaviors: [window.SantaSceneBehavior],

  properties: {

    _lastFrameAt: {
      type: Number,
    },

    _gameStartAt: {
      type: Number,
      value: 0,
    },

    _gameEndAt: {
      type: Number,
      value: 0,
    },

    _positionDownMountain: {
      type: Number,
      value: 0,
    },

    _pathTo: {
      type: Number,
      value: 240,
    },

    _transform: {
      type: Number,
      value: 0,
    },

    _playerX: {
      type: Number,
      value: 0,
    },

    _ents: {
      type: Object,
      value: () => [],
    },

    /**
     * The game renderer.
     */
    _game: {
      type: Object,
      value: null,
    },

    /**
     * Character from the compiled JS.
     */
    _player: {
      type: Object,
    },

    /**
     * The current pointer position, or null.
     */
    _pointer: {
      type: Object,
      value: null,
    },

  },

  created: function() {
    this._tick = this._tick.bind(this);
    this._onResize = this._onResize.bind(this);
  },

  onPreload: function() {
    this.preloadImages([
      '../dorf/img/header-bg.svg',
      'img/tiles.png',
    ]);
  },

  onShow: function() {
    this._lastFrameAt = window.performance.now();
    window.requestAnimationFrame(this._tick);
    window.addEventListener('resize', this._onResize);
    this._onResize();

    this._player = scenes.elfski.Game.newCharacter();

    const image = new Image();
    image.crossOrigin = 'anonymous';
    image.src = this.resolveUrl('img/tiles.png');
    image.onload = function() {

      const canvas = this.$.gl3d;
      const SpriteGame = scenes.elfski.Game.getSpriteGame();
      const game = new SpriteGame(canvas, image);
      this._game = game;

    }.bind(this);

  },

  onHide: function() {
    window.removeEventListener('resize', this._onResize);
  },

  /**
   * The misnamed 'start' function is called by `santa-app` when the user wants to play again.
   */
  start: function() {
    // TODO(samthor): This is a bit of a hodge-podge.

    this._gameStartAt = 0;
    this._gameEndAt = 0;

    this._playerX = 0;
    this._transform = 0;
    this._pathTo = 240;
    this._positionDownMountain = 0;

    this.$.mountain.className = '';

    this._ents.forEach((ent) => {
      this._game.remove(ent.index);
    });
    this._ents = [];
    this._onResize();

    this._player.reset();

    this.fire('game-score', {});
  },

  _onResize: function() {
    // TODO: HDPI
    this.$.canvas.width = this.$.mountain.offsetWidth;
    this.$.canvas.height = this.$.mountain.offsetHeight * 2;

    this.$.gl3d.width = this.$.mountain.offsetWidth;
    this.$.gl3d.height = this.$.mountain.offsetHeight;
  },

  /**
   * Move the skiier in the direction of the click.
   */
  _onPointerDown: function(ev) {
    this.$.mountain.setPointerCapture(ev.pointerId);
    this._onPointerMove(ev, true);
  },

  _onPointerMove: function(ev, force) {
    if (!force && ev.pressure < 0.5) {
      return;
    }
    this._pointer = {
      x: ev.offsetX - (ev.target.offsetWidth / 2),
      y: ev.offsetY - (ev.target.offsetHeight / 2),
    };
  },

  _onPointerUp: function(ev) {
    this._pointer = null;
  },

  addTree: function() {
    const type = Math.floor(Math.random() * 4);

    const at = {
      x: ((Math.random() - 0.5) * this.$.mountain.offsetWidth),
      y: ((this.$.mountain.offsetHeight * 0.5) + this._positionDownMountain) + 256,
    };

    const def = {at: at, spriteIndex: type, offset: 16, layer: 1};
    const index = this._game.update(undefined, def);
    this._ents.push({index: index, at: at, type: 'tree'});
  },

  updatePath: function() {
    if (!this._game) {
      return;
    }
    const atPixels = 60;

    while (this._pathTo < this._positionDownMountain + this.$.mountain.offsetHeight / 2) {
      this._pathTo += atPixels;

      const drift = Math.sin(this._pathTo / 155);

      for (let i = 0; i < 2; ++i) {
        const at = {x: i ? 200 : -200, y: this._pathTo};
        const def = {at: at, spriteIndex: 5, offset: 16};

        if (this._pathTo % (atPixels * 2)) {
          def.spriteIndex = 4;
        }

        at.x += drift * 40;

        const index = this._game.update(undefined, def);
        this._ents.push({index: index, at: at, type: 'dot'});
      }
    }
  },

  _shiftBoard: function() {
    const dim = {w: this.$.mountain.offsetWidth, h: this.$.mountain.offsetHeight};

    // clone canvas, top to bottom
    const context = this.$.canvas.getContext('2d');
    context.clearRect(0, 0, dim.w, dim.h);
    context.beginPath();  // clearRect starts path
    context.drawImage(this.$.canvas, 0, dim.h, dim.w, dim.h, 0, 0, dim.w, dim.h);
    context.clearRect(0, dim.h, dim.w, dim.h);

    while (this._ents.length) {
      const next = this._ents[0];
      if (next.at.y > this._positionDownMountain - dim.h) {
        break;  // don't remove anymore
      }
      this._game.remove(next.index);
      this._ents.shift();
    }

    // hide UI components
    this.$.mountain.className = 'down';
    this._transform += dim.h;
  },

  _tick: function(now) {
    if (this.pause || !this.isAttached) {
      return;  // do nothing
    }
    const dim = {w: this.$.mountain.offsetWidth, h: this.$.mountain.offsetHeight};

    const delta = (now - this._lastFrameAt) / 1000;  // ratio of second
    this._lastFrameAt = now;
    window.requestAnimationFrame(this._tick);

    // center target at player location (X => player, Y => mid screen)
    let change = {x: 0, y: 0};
    if (!this._gameEndAt) {
      const target = this._pointer ? {
        x: this._pointer.x - this._playerX,
        y: this._pointer.y,
      } : null;

      change = this._player.tick(delta, target);

      if (this._positionDownMountain <= 0 && change.y > 0) {
        this._gameStartAt = window.performance.now();
      }

      this._positionDownMountain += (change.y * unitScale.y);
      this._transform -= (change.y * unitScale.y);
      this._playerX += change.x * (unitScale.x);
      if (this._transform < -dim.h) {
        this._shiftBoard();
      }

      if (change.y) {
        this._ents.some((ent, i) => {
          if (ent.type !== 'tree') { return; }

          const delta = {
            x: ent.at.x - this._playerX,
            y: ent.at.y - this._positionDownMountain,
          };
  
          // TODO(samthor): Trees have different sizes.
          const dist = Math.sqrt(delta.x * delta.x + delta.y * delta.y);
          if (dist < 12) {
            // TODO(samthor): End the game!
            this._player.crash();
            this._gameEndAt = window.performance.now();
            this.fire('game-stop', {
              score: Math.floor(this._positionDownMountain / 100),
            });
            return true;
          }
        });
      }
    }

    this.$.surface.style.transform = 'translateY(' + (this._transform) + 'px)';

    const s = 'translateX(' + this._playerX + 'px) rotate(' + this._player.rotate + 'rad)';
    this.$.player.style.transform = s;

    // draw line
    const context = this.$.canvas.getContext('2d');

    context.save();
    context.translate((dim.w / 2) + this._playerX, -this._transform + (dim.h / 2));
    context.beginPath();
    context.moveTo(0, 0);
    context.lineTo(-change.x * unitScale.x, -change.y * unitScale.y);

    context.strokeStyle = 'white';
    context.lineCap = 'round';
    context.lineWidth = 5 * (1 + this._player.lineWidth);
    context.stroke();

    context.restore();

    // add random trees
    if (Math.random() / 10 < this._player.speed * delta) {
      this.addTree();
    }
    this.updatePath();

    if (this._game) {
      this._game.transform = {x: 0, y: -this._positionDownMountain};
      this._game.draw();
    }

    if (this._gameStartAt && !this._gameEndAt) {
      const detail = {
        score: Math.floor(this._positionDownMountain / 100),
        time: (window.performance.now() - this._gameStartAt) / 1000,
      };
      this.fire('game-score', detail);
    }
  },

});

}());
</script>
</dom-module>

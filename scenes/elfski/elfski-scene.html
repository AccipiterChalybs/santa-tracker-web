<link rel="import" href="../scene-behavior.html">

<script src="elfski-scene.min.js"></script>

<!--
Elf Ski scene.
-->
<dom-module id="elfski-scene">
<template>
  <style>

#mountain {
  background: #f5f2e2;
  position: relative;
  width: 100%;
  height: 100%;
}
#surface {
  pointer-events: none;
  will-change: transform;
}
#surface canvas {
  position: absolute;
  z-index: -1;
}

.tree {
  position: absolute;
  margin-left: -41px;
  margin-top: -96px;
  width: 82px;
  height: 96px;
  background: center bottom no-repeat;
  will-change: transform;
}
.tree.tree1 {
  background-image: url(img/tree1.svg);
  background-size: 82px 96px;
}
.tree.tree2 {
  background-image: url(img/tree2.svg);
  background-size: 40px 67px;
}
.tree.tree3 {
  background-image: url(img/tree3.svg);
  background-size: 32px 51px;
}
.tree.tree4 {
  background-image: url(img/tree4.svg);
  background-size: 58px 77px;
}
#player {
  background: red;
  width: 4px;
  height: 12px;
  position: absolute;
  top: 35%;
  left: 50%;
  margin-left: -4px;
  margin-top: -6px;
  border-bottom: 2px solid blue;
  will-change: transform;
  z-index: 10;
}
#gl3d {
  position: absolute;
  z-index: 100;
  background: red;
}

  </style>

  <canvas id="gl3d" width="640" height="480"></canvas>
  <div id="mountain"
      on-pointerdown="_onPointerDown"
      on-pointermove="_onPointerMove"
      on-pointerup="_onPointerUp">
    <div id="player"></div>
    <div id="surface">
      <canvas id="canvas"></canvas>
    </div>
  </div>

</template>
<script>
(function() {

const ratioFromTop = 0.35;
const treesAt = new WeakMap();

Polymer({
  is: 'elfski-scene',
  behaviors: [window.SantaSceneBehavior],

  properties: {

    _lastFrameAt: {
      type: Number,
    },

    _transform: {
      type: Number,
      value: 0,
    },

    _playerX: {
      type: Number,
      value: 0,
    },

    /**
     * Character from the compiled JS.
     */
    _player: {
      type: Object,
    },

    /**
     * The current pointer position, or null.
     */
    _pointer: {
      type: Object,
      value: null,
    },

  },

  created: function() {
    this._tick = this._tick.bind(this);
    this._onResize = this._onResize.bind(this);
  },

  onPreload: function() {
    this.preloadImages([
      'img/tree1.svg',
      'img/tree2.svg',
      'img/tree3.svg',
      'img/tree4.svg',
      'img/tiles.png',
    ]);
  },

  onShow: function() {
    this._lastFrameAt = window.performance.now();
    window.requestAnimationFrame(this._tick);
    window.addEventListener('resize', this._onResize);
    this._onResize();

    this._player = scenes.elfski.Game.newCharacter();

    const image = new Image();
    image.src = this.resolveUrl('img/tiles.png');
    image.onload = function() {

      const canvas = this.$.gl3d;
      const SpriteGame = scenes.elfski.Game.getSpriteGame();
      const game = new SpriteGame(canvas, image);

      // for (let i = 0; i < 40; ++i) {
      //   const x = Math.random() * canvas.width;
      //   const y = Math.random() * canvas.height;
      //   game.add(x, y, 0, 0);
      //   console.info('added at', x, y);
      // }

      let img = 0;
      canvas.onclick = function(ev) {
        console.info('got', ev.offsetX, ev.offsetY);
        game.add(ev.offsetX, ev.offsetY, (img = (img + 1) % 4), 0);
        game.draw();
      };

      game.draw();
      this._game = game;

    }.bind(this);

  },

  onHide: function() {
    window.removeEventListener('resize', this._onResize);
  },

  _onResize: function() {
    // TODO: HDPI
    this.$.canvas.width = this.$.mountain.offsetWidth;
    this.$.canvas.height = this.$.mountain.offsetHeight * 2;
  },

  /**
   * Move the skiier in the direction of the click.
   */
  _onPointerDown: function(ev) {
    this.$.mountain.setPointerCapture(ev.pointerId);
    this._onPointerMove(ev, true);
  },

  _onPointerMove: function(ev, force) {
    if (!force && ev.pressure < 0.5) {
      return;
    }
    this._pointer = {
      x: ev.offsetX - (ev.target.offsetWidth / 2),
      y: ev.offsetY - (ev.target.offsetHeight / 2),
    };
  },

  _onPointerUp: function(ev) {
    this._pointer = null;
  },

  addTree: function() {
    const type = Math.floor(Math.random() * 4) + 1;

    const tree = document.createElement('div');
    tree.classList.add('tree');
    tree.classList.add('tree' + type);

    const at = {
      x: (Math.random() * this.$.mountain.offsetWidth),
      y: (this._canvasBottomAt() + 100),
    };
    treesAt.set(tree, at);
    tree.style.transform = 'translate(' + at.x + 'px, ' + at.y + 'px)';
    this.$.surface.appendChild(tree);
  },

  _canvasTopAt: function() {
    return (-this._transform * this.$.mountain.offsetHeight);
  },

  _canvasBottomAt: function() {
    return ((-this._transform + 1) * this.$.mountain.offsetHeight);
  },

  _shiftBoard: function() {
    const dim = {w: this.$.mountain.offsetWidth, h: this.$.mountain.offsetHeight};

    // clone canvas, top to bottom
    const context = this.$.canvas.getContext('2d');
    context.clearRect(0, 0, dim.w, dim.h);
    context.beginPath();  // clearRect starts path
    context.drawImage(this.$.canvas, 0, dim.h, dim.w, dim.h, 0, 0, dim.w, dim.h);
    context.clearRect(0, dim.h, dim.w, dim.h);

    // move all trees, possibly removing them
    // TODO(samthor): This is pretty slow. (canvas draw is ~1ms, not ideal, but this >3 frames)
    const ents = Array.prototype.slice.call(this.$.surface.children);
    for (let i = 0; i < ents.length; ++i) {
      const ent = ents[i];
      const at = treesAt.get(ent);
      if (!at) {
        continue;
      }

      if (at.y < dim.h) {
        ent.remove();  // top half, remove
      } else {
        at.y -= dim.h;
        ent.style.transform = 'translate(' + at.x + 'px, ' + at.y + 'px)';  // move up
      }
    }

    this._transform += 1;
  },

  _tick: function(now) {
    if (this.pause || !this.isAttached) {
      return;  // do nothing
    }
    const dim = {w: this.$.mountain.offsetWidth, h: this.$.mountain.offsetHeight};

    const delta = (now - this._lastFrameAt) / 1000;  // ratio of second
    this._lastFrameAt = now;
    window.requestAnimationFrame(this._tick);

    // center target at player location (X => player, Y => mid screen)
    const target = this._pointer ? {
      x: this._pointer.x - this._playerX,
      y: this._pointer.y,
    } : null;

    const change = this._player.tick(delta, target);
    this._transform -= change.y;
    this._playerX += change.x * (dim.w / 2);
    if (this._transform < -1) {
      this._shiftBoard();
    }

    this.$.surface.style.transform = 'translateY(' + (this._transform * dim.h) + 'px)';

    const s = 'translateX(' + this._playerX + 'px) rotate(' + this._player.rotate + 'rad)';
    this.$.player.style.transform = s;

    // draw line
    const context = this.$.canvas.getContext('2d');
    const midpoint = (this._canvasTopAt() + dim.h * ratioFromTop);

    context.save();
    context.translate((dim.w / 2) + this._playerX, midpoint);
    context.beginPath();
    context.moveTo(0, 0);
    context.lineTo(-change.x, -change.y * dim.h);

    context.strokeStyle = 'white';
    context.lineCap = 'round';
    context.lineWidth = 5 * (1 + this._player.lineWidth);
    context.stroke();

    context.restore();

    // add random trees
    if (Math.random() / 10 < this._player.speed * delta) {
      this.addTree();
    }

  },

});

}());
</script>
</dom-module>

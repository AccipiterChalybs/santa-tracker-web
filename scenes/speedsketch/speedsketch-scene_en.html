<dom-module id="speedsketch-scene">
<template>
  <style include="speedsketch-scene_module">
    :host([mode="portal"]) #share-button,
    :host([mode="portal"]) #share-button-toolbox {
      display: none !important;
    }
  </style>

  <div id="module-speedsketch">
    <div class="speedsketch">
      <div class="scene">
        <div class="strings" style="display: none;">
          <div id="quickdraw-timesup-title-noguess"><i18n-msg msgid="quickdraw-timesup-title-noguess">PLACEHOLDER_i18n</i18n-msg></div>
          <div id="quickdraw-timesup-subline-noguess"><i18n-msg msgid="quickdraw-timesup-subline-noguess">PLACEHOLDER_i18n</i18n-msg></div>
          <div id="quickdraw-timesup-title-guess"><i18n-msg msgid="quickdraw-timesup-title-guess">PLACEHOLDER_i18n</i18n-msg></div>
          <div id="quickdraw-timesup-subline-guess"><i18n-msg msgid="quickdraw-timesup-subline-guess">PLACEHOLDER_i18n</i18n-msg></div>
          <div id="quickdraw-round-no-new-guess"><i18n-msg msgid="quickdraw-round-no-new-guess">PLACEHOLDER_i18n</i18n-msg></div>
          <div id="quickdraw-round-sorry"><i18n-msg msgid="quickdraw-round-sorry">PLACEHOLDER_i18n</i18n-msg></div>
          <div id="quickdraw-round-timesup"><i18n-msg msgid="quickdraw-round-timesup">PLACEHOLDER_i18n</i18n-msg></div>
          <div id="quickdraw-machine-see"><i18n-msg msgid="quickdraw-machine-see">PLACEHOLDER_i18n</i18n-msg></div>
          <div id="quickdraw-machine-or"><i18n-msg msgid="quickdraw-machine-or">PLACEHOLDER_i18n</i18n-msg></div>
          <div id="quickdraw-machine-know"><i18n-msg msgid="quickdraw-machine-know">PLACEHOLDER_i18n</i18n-msg></div>
          <div id="quickdraw-rounddetails-title"><i18n-msg msgid="quickdraw-rounddetails-title">PLACEHOLDER_i18n</i18n-msg></div>
          <div id="quickdraw-rounddetails-santa-version"><i18n-msg msgid="quickdraw-rounddetails-santa-version">PLACEHOLDER_i18n</i18n-msg></div>
        </div>
        <div class="splashview">
          <div class="splashview__container">
            <img src="[[importPath]]img/splashscreen-image.svg" class="splashview__picture" alt="">
            <h2 class="splashview__title"><i18n-msg msgid="quickdraw-splashview-title">PLACEHOLDER_i18n</i18n-msg></h2>
            <p class="splashview__description"><i18n-msg msgid="quickdraw-splashview-description">PLACEHOLDER_i18n</i18n-msg></p>
            <button class="Button splashview__button"><i18n-msg msgid="quickdraw-newround-button">PLACEHOLDER_i18n</i18n-msg></button>
          </div>
        </div>
        <div class="gameview">
          <div class="helping-elf">
            <img src="[[importPath]]img/elf.svg" alt="Elf">
            <div class="helping-elf-inner">
              <div class="helping-elf__primary"><i18n-msg msgid="quickdraw-slate">PLACEHOLDER_i18n</i18n-msg></div>
              <div class="helping-elf__secondary"></div>
            </div>
          </div>
          <div class="whiteboard">
            <button class="gameview__clear-btn"></button>
            <canvas class="drawingCanvas" resize="true"></canvas>
            <div class="whiteboard__pen"></div>
            <div class="whiteboard__decorations">
              <img src="[[importPath]]img/eraser.svg" alt="Eraser">
              <img src="[[importPath]]img/pens.svg" alt="Pen Pot">
            </div>
            <div class="whiteboard__bottom"></div>
          </div>
          <div class="machineview">
            <div class="machineview__bubble">
              <div class="machineview__bubble-inner">
                  <p class="machineview__primary"></p>
                  <p class="machineview__secondary"></p>
              </div>
            </div>
            <img src="[[importPath]]img/robby.svg" alt="Robby the robot" class="machineview__robot">
          </div>
        </div>
        <div class="cards">
          <div class="newround-card covercard">
            <div class="card-container fill">
              <div class="slate">
                <div class="slate__small-text"><i18n-msg msgid="quickdraw-slate">PLACEHOLDER_i18n</i18n-msg></div>
                <div class="slate__big-text"></div>
                <div class="slate__small-text">
                  <span class="newround-card__current-round"></span>
                  /
                  <span class="newround-card__total-rounds"></span>
                </div>
              </div>
              <button class="Button newround-card__button"><i18n-msg msgid="quickdraw-newround-button">PLACEHOLDER_i18n</i18n-msg></button>
            </div>
          </div>
          <div class="timesup-card covercard">
            <div class="card-container fill">
              <h1 class="timesup-card__title"></h1>
              <p class="timesup-card__subline"></p>
              <div class="timesup-card__drawings">
              </div>
              <button class="Button Button--large timesup-card__button"><i18n-msg msgid="quickdraw-timesup-button">PLACEHOLDER_i18n</i18n-msg></button>
            </div>
          </div>
          <div class="rounddetails-card covercard visible">
            <button class="Button Button--round rounddetails-card__back-btn"></button>
            <div class="card-container scroll">

                  <div class="card-row">
                    <div class="rounddetails-card__text rounddetails-card__title"></div>
                    <div class="rounddetails-card__drawing-container">
                      <div class="rounddetails-card__drawing rounddetails-card__drawing--user"></div>
                    </div>
                  </div>

                  <div class="card-row">
                    <div class="rounddetails-card__text rounddetails-card__santa-title"></div>
                    <div class="rounddetails-card__drawing-container">
                      <div class="rounddetails-card__drawing rounddetails-card__drawing--santa"></div>
                    </div>
                  </div>

                  <div class="card-row rounddetails-card__similar-drawings">
                    <div class="rounddetails-card__text rounddetails-card__similar-drawings-title--recognized"><i18n-msg msgid="quickdraw-rounddetails-also-look">PLACEHOLDER_i18n</i18n-msg></div>
                    <div class="rounddetails-card__text rounddetails-card__similar-drawings-title--not-recognized"><i18n-msg msgid="quickdraw-rounddetails-look-more">PLACEHOLDER_i18n</i18n-msg></div>
                    <div class="rounddetails-card__similar-drawings-container">
                      <div class="rounddetails-card__similar-drawing">
                        <div class="rounddetails-card__similar-drawing-reference"></div>
                        <div class="rounddetails-card__similar-drawing-neighbor"></div>
                        <p></p>
                      </div>
                      <div class="rounddetails-card__similar-drawing">
                        <div class="rounddetails-card__similar-drawing-reference"></div>
                        <div class="rounddetails-card__similar-drawing-neighbor"></div>
                        <p></p>
                      </div>
                      <div class="rounddetails-card__similar-drawing">
                        <div class="rounddetails-card__similar-drawing-reference"></div>
                        <div class="rounddetails-card__similar-drawing-neighbor"></div>
                        <p></p>
                      </div>
                    </div>
                  </div>

                      </div>

                        <div></div>
                      </div>
                    </div>
                  </div> -->


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
<script>
(function() {
  Polymer({
    is: 'speedsketch-scene',
    behaviors: [
      window.SantaSceneBehavior
    ],
    game: null,

    onPreload: function() {
      this.preloadSounds('qd_load_sounds', 30);
      this.preloadImages([
      'img/clear-btn.svg',
      'img/elf.svg',
      'img/eraser.svg',
      'img/icon.svg',
      'img/pen.svg',
      'img/pens.svg',
      'img/speedsketch-background.svg',
      'img/robby.svg',
      'img/speech-bubble.svg',
      'img/splashscreen-image.svg',
      'img/tag-not-recognized.svg',
      'img/tag-recognized.svg',
      'img/whiteboard.svg'
      ]);
    },

    onShow: function() {
      var module = this.$['module-speedsketch'];

      this.game = new scenes.speedsketch.Game(module);
      this.game.start();
      this.fire('sound-ambient', 'qd_start');
      this.fire('sound-ambient', 'music_start_scene');
    },

    onHide: function() {
      this.game.dispose();
      this.game = null;
      this.fire('sound-ambient', 'qd_end');
    },
  });

})();
</script>
</dom-module>

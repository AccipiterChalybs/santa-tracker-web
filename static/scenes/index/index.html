<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Lobster" />
  <link rel="stylesheet" href="index.css" />

  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
</head>
<body>

<script type="module" src="index.js"></script>

<div id="village-container">
  <div id="village-scroll" class="village">
    <santa-weather></santa-weather>
    <div class="sky">
      <h1 msgid="santatracker"></h1>
    </div>
    <div class="ground"></div>
    <div class="road"></div>
    <div class="mid">
      <easteregg-snowmobile id="easteregg-snowmobile1" class="easteregg" direction="left" color="red"></easteregg-snowmobile>

      <div id="easteregg-schoolyard" class="easteregg">
        <div class="slide"></div>
        <div class="seesaw"></div>
        <div class="swing"></div>
      </div>
      <easteregg-tictactoe id="easteregg-tictactoe" class="easteregg"></easteregg-tictactoe>

      <div class="feature-tree"></div>
      <div id="easteregg-statue" class="easteregg"></div>
      <div id="easteregg-unicycle" class="easteregg">
        <div></div>
      </div>
      <div id="easteregg-blocks" class="easteregg"></div>
      <div id="easteregg-penguin-revolt" class="easteregg"></div>
      <div id="easteregg-snowman-reading" class="easteregg"></div>
      <div id="easteregg-rosetta-stone" class="easteregg"></div>
      <div id="easteregg-book-club" class="easteregg"></div>
      <div id="easteregg-walrus" class="easteregg"></div>

      <easteregg-snowmobile id="easteregg-snowmobile2" class="easteregg" direction="right" color="blue"></easteregg-snowmobile>
      <div id="easteregg-white-board" class="easteregg"></div>

      <easteregg-reindeer id="easteregg-wrangler" class="easteregg"></easteregg-reindeer>


      <easteregg-balloon id="easteregg-balloon" class="easteregg"></easteregg-balloon>

      <easteregg-snowmobile id="easteregg-snowmobile3" class="easteregg" direction="left" color="yellow"></easteregg-snowmobile>
      <easteregg-snowmobile id="easteregg-snowmobile4" class="easteregg" direction="right" color="purple"></easteregg-snowmobile>
    </div>
  </div>
</div>

<div id="quilt-container">
  <div class="quilt">
    <video autoplay muted playsinline src="https://firebasestorage.googleapis.com/v0/b/santa-api.appspot.com/o/videos%2Fcomroom_480p.mp4?alt=media">
    </video>
    <santa-card scene="elfmaker"></santa-card>
    <santa-card scene="penguindash"></santa-card>
    <santa-card scene="santasearch"></santa-card>
    <santa-card scene="santaselfie"></santa-card>
    <santa-card scene="snowball"></santa-card>
    <a href="airport.html">
      <santa-image-mask src="../../img/scenes/airport_2x.png" size="200">Airport</santa-image-mask>
    </a>
    <a href="boatload.html">
      <santa-image-mask src="../../img/scenes/boatload_2x.png" size="200">Gift Slingshot</santa-image-mask>
    </a>
    <a href="codeboogie.html">
      <santa-image-mask src="../../img/scenes/codeboogie_2x.png" size="200">Code Boogie</santa-image-mask>
    </a>
    <a href="snowball.html">
      <santa-image-mask src="../../img/scenes/snowball_2x.png" size="200">Snowball Storm</santa-image-mask>
    </a>
    <a href="smatch.html">
      <santa-image-mask src="../../img/scenes/smatch_2x.png" size="200">Gift Match</santa-image-mask>
    </a>
  </div>
</div>

</body>
</html>

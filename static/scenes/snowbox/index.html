<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,600" />
    <link rel="stylesheet" href="./index.css" />
    <!-- Imports for Snowglobe -->
    <script src="../../third_party/lib/three/build/three.js"></script>
    <script src="../../third_party/lib/three-stats/index.js"></script>
    <script src="../../third_party/lib/three/examples/js/controls/OrbitControls.js"></script>
    <script src="../../third_party/lib/three/examples/js/loaders/OBJLoader.js"></script>
    <script src="../../third_party/lib/three/examples/js/loaders/MTLLoader.js"></script>
    <script src="../../third_party/lib/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="../../third_party/lib/cannon/cannon.js"></script>
    <script src="../../third_party/lib/dat-gui/dat.gui.min.js"></script>
  </head>

  <body>
    <div id="module-snowglobe">
      <canvas id="canvas"></canvas>
      <div class="object-ui" object-rotate-right-ui>
        <div data-rotate-button="object-rotate-right" class="rotate__button rotate__button--object button button--round ">
          <img src="./img/icons/rotate-arrow.svg" alt="" class="button__icon button__icon--reverse">
        </div>
      </div>
      <div class="object-ui" object-rotate-bottom-ui>
        <div data-rotate-button="object-rotate-bottom" class="rotate__button rotate__button--object button button--round ">
          <img src="./img/icons/rotate-arrow.svg" alt="" class="button__icon ">
        </div>
      </div>
      <div class="object-ui" object-toolbar-ui>
        <div class="toolbar-ui">
          <img src="./img/icons/scale-small.svg" alt="">
          <input type="range" min="5" max="40" value="10" class="toolbar-ui__slider" object-scale-slider>
          <img src="./img/icons/scale-big.svg" alt="">
        </div>
      </div>
      <div class="ui">
        <div class="camera-controls">
          <div class="rotate">
            <div class="rotate__row">
              <div data-button="rotate-bottom" class="rotate__button button">
                <img src="./img/icons/rotate-arrow.svg" alt="" class="button__icon">
              </div>
            </div>
            <div class="rotate__row">
              <div data-button="rotate-right" class="rotate__button button button--left">
                <img src="./img/icons/rotate-arrow-invert.svg" alt="" class="button__icon">
              </div>
              <div class="rotate__center">
                <img class="rotate__image" src="./img/icons/rotate.svg" alt="" class="button__icon">
              </div>
              <div data-button="rotate-left" class="rotate__button button button--right">
                <img src="./img/icons/rotate-arrow.svg" alt="" class="button__icon button__icon--reverse">
              </div>
            </div>
            <div class="rotate__row">
              <div data-button="rotate-top" class="rotate__button button button--bottom">
                <img src="./img/icons/rotate-arrow.svg" alt="" class="button__icon button__icon--reverse">
              </div>
            </div>
          </div>
          <div class="zoom">
            <div data-button="zoom-in" class="zoom__button zoom__button--in button">
              <img src="./img/icons/zoom-in.svg" alt="" class="button__icon">
            </div>
            <div data-button="zoom-out" class="zoom__button zoom__button--out button button--bottom">
              <img src="./img/icons/zoom-out.svg" alt="" class="button__icon">
            </div>
          </div>
        </div>
        <div class="toolbox">
          <div class="toolbox__container">
            <div class="toolbox__arrow button button--slider">
              <img src="./img/icons/arrow.svg" alt="" class="button__icon">
            </div>
            <div data-button-drag="add-snow-cube" class="toolbox__item">
              <img src="./img/cube.png" alt="" class="toolbox__image">
            </div>
            <div data-button-drag="add-snow-arch" class="toolbox__item">
              <img src="./img/arch.png" alt="" class="toolbox__image">
            </div>
            <div data-button-drag="add-tree" class="toolbox__item">
              <img src="./img/tree.png" alt="" class="toolbox__image">
            </div>
            <div data-button-drag="add-sphere" class="toolbox__item">
              <img src="./img/sphere.png" alt="" class="toolbox__image">
            </div>
            <!-- <button data-button="add-ice-cube" class="action-button">Add Ice Cube</button>
            <button data-button="add-pyramid" class="action-button">Add Pyramid</button> -->
            <div class="toolbox__arrow button button--slider">
              <img src="./img/icons/arrow.svg" alt="" class="button__icon button__icon--reverse">
            </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="module-buildandbolt">
    <main id="main">
      <div id="board" class="level">
        <div id="players">
          <div class="player player--a">
            <div class="player__inner"></div>
          </div>
          <div class="player-spawn player-spawn--a"></div>
          <div class="player player--b">
            <div class="player__inner"></div>
          </div>
          <div class="player-spawn player-spawn--b"></div>
        </div>
        <div id="pits"></div>
        <div id="ice"></div>
        <div id="walls"></div>
        <div id="fences"></div>
        <div id="platforms"></div>
        <div id="tables"></div>
        <div id="penguins"></div>
        <div id="present-boxes"></div>
      </div>

      <div class="gui" data-gui>
        <div class="player-selection" data-player-selection>
          <div class="player-selection__inner">
            <div class="gui__title">How Many Players?</div>
            <div class="player-options">
              <div class="player-option player-option--1" data-player-option="single">
                <div class="player-option__image">
                  <div class="player-option__go gui__title">Go!</div>
                </div>
                <div class="player-option__label">1 Player</div>
              </div>

              <div class="player-option player-option--2" data-player-option="multiplayer">
                <div class="player-option__image">
                  <div class="player-option__go gui__title">Go!</div>
                </div>
                <div class="player-option__label">2 Player</div>
              </div>
            </div>
          </div>
        </div>

        <div id="controls" class="player-controls is-hidden" data-player-controls>
          <div class="player-controls__heading player-controls__label">Instructions</div>
          <div class="player-controls__sides">
            <div class="player-controls__side">
              <div class="gui__title">Player 1</div>
              <img class="player-controls__elf" src="img/instructions/player01_elf.svg" alt="">
              <div class="player-controls__keyboard player-controls__keyboard--left">
                <img src="img/instructions/player01_keyboard.svg" alt="">
                <div class="player-controls__label player-controls__label--action">Pick up & drop toys</div>
                <div class="player-controls__label player-controls__label--move">Move</div>
              </div>
            </div>
            <div class="player-controls__divider">
              <img src="img/instructions/hand_instruction.svg" alt="">
            </div>
            <div class="player-controls__side">
              <div class="gui__title">Player 2</div>
              <img class="player-controls__elf" src="img/instructions/player02_elf.svg" alt="">
              <div class="player-controls__keyboard player-controls__keyboard--right">
                <img src="img/instructions/player02_keyboard.svg" alt="">
                <div class="player-controls__label player-controls__label--action">Pick up & drop toys</div>
                <div class="player-controls__label player-controls__label--move">Move</div>
              </div>
            </div>
          </div>
          <div class="player-controls__button">
            <button class="Button" data-player-controls-skip>Skip</button>
          </div>
        </div>

        <div class="levelup"></div>
        <div class="levelup--number"></div>

      </div>
    </main>
  </div>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>

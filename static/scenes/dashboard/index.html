<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
body {
  background: white;
}
  </style>
</head>
<body>

<ul id="listing"></ul>

<script type="module">
  import api from '../../src/scene/api.js';
  import scenes from '../../scenes.json';

  api.ready(async () => {
    const listing = document.getElementById('listing');
    const keys = Object.keys(scenes).sort();

    const handler = (sceneName, ev) => {
      ev.preventDefault();
      api.go(sceneName);
    };

    keys.forEach((sceneName) => {
      const data = scenes[sceneName];
      const li = document.createElement('li');
      const a = document.createElement('a');

      // TODO(samthor): Doesn't account for global scope.
      a.href = sceneName ? `/${sceneName}.html` : '/';
      a.textContent = (sceneName || 'index');
      a.addEventListener('click', handler.bind(null, sceneName));

      if (data.video) {
        li.appendChild(document.createTextNode('video '));
      }
      li.appendChild(a);

      listing.appendChild(li);
    });
  });

</script>

</body>
</html>

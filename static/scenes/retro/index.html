<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster|Fugaz+One|Google+Sans:400,500,700" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>

<script type="module">
import api from '../../src/scene/api.js';
import {_msg} from '../../src/magic.js';
import {rectify} from '../../src/scene/route.js';
import {Render, renderText, scaleCopy} from './render.js';

rectify(document.body);

const canvasOptions = new Map();

const titleCanvas = document.createElement('canvas');
titleCanvas.title = _msg`santatracker`;
document.body.appendChild(titleCanvas);
canvasOptions.set(titleCanvas, {
  color: 'black',
  width: 300,
  font: '40px "Lobster"',
  lineHeight: 60,
});

const retrocanvas = document.createElement('canvas');
document.body.appendChild(retrocanvas);

const subtitleCanvas = document.createElement('canvas');
subtitleCanvas.title = _msg`error-unsupported`;
document.body.appendChild(subtitleCanvas);
canvasOptions.set(subtitleCanvas, {
  color: '#ff0060',
  width: 300,
  font: '16px "Fugaz One"',
  lineHeight: 24,
});

const r = new Render(retrocanvas);

api.preload.wait(r.ready());

function targetSize() {
  const max = 2;
  const ratio = Math.min(max, Math.floor(window.innerWidth / 320)) || 1;

  return {
    width: 320,
    height: 320,
    ratio,
  };
}

api.preload.wait(new Promise((r) => {
  window.addEventListener('load', r);
}));


api.ready(() => {
  const fps = 10;
  let last = 0;
  let previousRatio = -1;

  (function render(now=0) {
    window.requestAnimationFrame(render);

    const t = targetSize();

    if (previousRatio !== t.ratio) {
      canvasOptions.forEach((options, target) => {
        const canvas = renderText(target.title, options);
        scaleCopy(canvas, target, t.ratio);
      });
    }

    if (now - last > (1000 / fps) || previousRatio !== t.ratio) {
      r.render(t.width, t.height, t.ratio);
      last = now;
      previousRatio = t.ratio;
    }
  }());

});

</script>

<div>
  <a href="./snowball.html" msgid="scene_snowball"></a>
  <a href="./boatload.html" msgid="scene_boatload"></a>
  <a href="./presentdrop.html" msgid="scene_presentdrop"></a>
</div>

</body>
</html>

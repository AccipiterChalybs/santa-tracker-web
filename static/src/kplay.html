<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script type="module">

import * as sc from './kplay.js';

const prep = sc.prepare();

prep.then((controller) => {
  window._controller = controller;
  return controller.preload('gumball');
});

document.getElementById('test').onclick = () => {
  prep.then((controller) => {
    controller.play('gb_ballfallout');
  });
};

  </script>
</head>
<body>

  <button id="test">Play</button>

</body>
</html>

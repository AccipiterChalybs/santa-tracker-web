<!DOCTYPE html>
<html>
<head>
  <title>Santa Tracker</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Lobster|Material+Icons" />
  <link rel="stylesheet" href="styles/santa.css" />
  <base target="_blank" />

  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
</head>
<body>
  <santa-app id="santaApp"></santa-app>
  <script type="module">
    import './src/elements.js';
    import * as channel from './src/lib/channel.js';
    import {Entrypoint} from './src/app/entrypoint.js';
    import * as route from './src/route.js';

    const params = new URLSearchParams(window.location.search);
    const scope = params.get('scope');
    if (scope !== null) {
      document.body.setAttribute('data-scope', scope);
    }

    const load = (sceneName) => entrypoint.load(sceneName);
    const parent = channel.parent('init', (data) => {
      switch (data && data.type) {
        case 'go':
          // TODO(samthor): Don't discard state.
          load(data.payload.sceneName);
          break;
      }
    });

    const entrypoint = new Entrypoint(santaApp, (sceneName) => {
      // TODO(samthor): This fires when the scene changes, not when activated. That's great for the
      // URL but not for the 'initial' load.
      parent({type: 'scene', payload: {sceneName, data: null}});
    });

    santaApp.addEventListener('click', (ev) => {
      const sceneName = route.fromClick(ev);
      if (sceneName !== null) {
        entrypoint.load(sceneName);
        ev.preventDefault();
      }
    });
  </script>
</body>
</html>

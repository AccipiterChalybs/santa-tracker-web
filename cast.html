<!DOCTYPE html>
<html lang="en">
<head>
  <title msgid="meta_title">Google Santa Tracker</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:500,600,700,800|Lobster" />
  <link rel="stylesheet" href="sass/santatracker.css" />
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js" defer></script>
  <link id="DEV" comment="element removed in prod" />
  <link id="ES5_ADAPTER" comment="replaced with es5 adapter in prod" />
  <script>

window.Polymer = {
  noUrlSettings: true,
  dom: 'shadow',
  lazyRegister: 'max',
  useNativeCSSProperties: true,
};

window.ga = () => {};  // no analytics in Cast

window.addEventListener('DOMContentLoaded', () => {
  const instance = cast.framework.CastReceiverContext.getInstance();
  window.DEV && instance.setLoggerLevel(cast.framework.LoggerLevel.DEBUG);
  instance.start();

  window.santaApp.addEventListener('beforeload', (ev) => {
    if (ev.detail !== 'cast') {
      ev.preventDefault();  // only allow cast
    }
  });
});

  </script>
  <link rel="import" href="elements/elements_en.html" />
</head>
<body unresolved>

<santa-app id="santaApp" mode="cast" route="cast"></santa-app>

</body>
</html>

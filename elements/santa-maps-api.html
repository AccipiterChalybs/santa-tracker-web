<link rel="import" href="../components/iron-jsonp-library/iron-jsonp-library.html">

<!--
Wraps the Google Maps API for Santa Tracker. This allows Santa to centralize some logic around
properties passed to the internal API, prevent duplicate loading of the API.

Passes through all events generated by the internal `google-maps-api` element.
-->
<dom-module id="santa-maps-api">
<script>
(function() {

const clientId = (location.hostname === 'santatracker.google.com' ? 'google-santa-tracker' : '');
const apiKey = (location.hostname === 'localhost' ? 'AIzaSyCOEXDJAUuz6VHrOu7YEvsb_ol6RhlqgZA' : '');
const lang = (function() {
  // Convert unsupported languages back to ones supported by the Google Maps API. See here for
  // supported languages- https://developers.google.com/maps/faq#languagesupport
  const candidate = document.documentElement.lang || 'en';
  switch (candidate.toLowerCase()) {
  case 'af':
  case 'et':
    return 'en';
  case 'es-419':
    return 'es';
  case 'fr-ca':
    return 'fr';
  default:
    return candidate;
  }
}());

const mapsAPIUrl = (function() {
  let url = 'https://maps.googleapis.com/maps/api/js?callback=%%callback%%';
  url += '&v=3.exp&language=' + lang;
  url += '&libraries=drawing,geometry';

  if (clientId) {
    url += '&client=' + clientId;
  } else if (apiKey) {
    url += '&key=' + apiKey;
  }

  url += '&use_slippy=true';
  return url;
}());

Polymer({
  is: 'santa-maps-api',

  behaviors: [
    Polymer.IronJsonpLibraryBehavior
  ],

  properties: {

    /**
     * Name of event fired when library is loaded and available.
     */
    notifyEvent: {
      type: String,
      value: 'api-load',
    },

    /**
     * Library URL for behavior.
     */
    libraryUrl: {
      type: String,
      value: mapsAPIUrl,
      readOnly: true,
    }
  },

  attached: function() {
    // Fire a dummy duplicate event, as this won't normally fire a 2nd time.
    if (this.libraryLoaded) {
      this.fire(this.notifyEvent);
    }
  },

  /**
   * Provides the google.maps JS API namespace.
   */
  get api() {
    return google.maps;
  },

});

}());
</script>
</dom-module>

<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="santa-notice">
<template>
  <style>
  :host {
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  #holder {
    box-sizing: border-box;
    z-index: 9999;
    background: rgba(51, 51, 51, 0.95);
    color: white;
    padding: 8px 12px;
    padding-left: 20px;
    font-size: 15px;
    display: flex;
    align-items: center;
    min-height: 92px;
  }
  #holder[hidden] {
    display: none !important;
  }
  p {
    margin: 0;
    flex-grow: 1;
  }
  .buttons {
    text-align: center;
    font-size: 19px;
    font-weight: 400;
  }
  .button {
    text-decoration: none;
    min-width: 72px;
    display: inline-block;
    margin: 8px;
    padding: 6px 12px;
    border-radius: 2px;
    border: 2px solid transparent;
    background: rgba(255, 255, 255, 0.25);
    color: white;
    font: inherit;
    cursor: pointer;
  }
  .button:focus {
    border-color: rgba(255, 255, 255, 0.5);
    outline: none;
  }
  @media (min-width: 600px) {
    .buttons {
      white-space: nowrap;
      font-size: 23px;
    }
  }
  </style>
  <div id="holder" hidden$="[[_hidden]]">
    <p><i18n-msg msgid="notice_cookies">PLACEHOLDER_i18n</i18n-msg></p>
    <div class="buttons">
      <button class="button" on-click="_close"><i18n-msg msgid="okay">PLACEHOLDER_i18n</i18n-msg></button>
      <a class="button" href="https://www.google.com/intl/en/policies/technologies/cookies/" target="_blank"><i18n-msg msgid="notice_cookies_details">PLACEHOLDER_i18n</i18n-msg></a>
    </div>
  </div>
</template>
<script>
window.santaService.addListener('sync', function cb() {
  window.santaService.removeListener('sync', cb);

  var KEY = 'cookie-ok';
  if (!window.santaService.getUserInEurope() || window.localStorage.getItem(KEY)) {
    return;  // never declare Polymer element
  }

  Polymer({
    is: 'santa-notice',

    properties: {
      _hidden: {
        type: Boolean,
        value: false,
      },
    },

    _close: function() {
      window.localStorage.setItem(KEY, 'yes');
      this._hidden = true;
    },
  }); 
});
</script>
</dom-module>

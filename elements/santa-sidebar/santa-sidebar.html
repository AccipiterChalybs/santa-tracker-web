<link rel="import" href="../../components/polymer/polymer.html">

<link rel="import" href="../santa-strings.html">
<link rel="import" href="../santa-state.html">
<link rel="import" href="../santa-app-behavior.html">
<link rel="import" href="../../components/iron-icon/iron-icon.html">
<link rel="import" href="../santa-icons.html">

<link rel="import" href="santa-sidebar_module.html">

<dom-module id="santa-sidebar">
<template>
  <style include="santa-sidebar_module"></style>

  <santa-strings strings="{{_strings}}"></santa-strings>
  <santa-state language="{{_language}}" during-tracker="{{_duringTracker}}" holiday-season="{{_holidaySeason}}"></santa-state>

  <div class="cards">
    <a href$="[[urlFor('village')]]">
      <div class="menucard menucard-village">
        <h2>[[_dec4th]]</h2>
        <h3><i18n-msg msgid="santasvillage">PLACEHOLDER_i18n</i18n-msg></h3>
      </div>
    </a>
    <a href$="[[_computeTrackerUrl(_duringTracker)]]">
      <div class="menucard menucard-tracker">
        <div class="lock" hidden$="[[_duringTracker]]"></div>
        <h2>[[_dec24th]]</h2>
        <h3><i18n-msg msgid="tracker_track">PLACEHOLDER_i18n</i18n-msg></h3>
      </div>
    </a>
  </div>

  <div class="links">
    <ul>
      <li><a href$="[[urlFor('press')]]">
        <i18n-msg msgid="press">PLACEHOLDER_i18n</i18n-msg>
      </a></li>
      <li><a href="[[urlFor('educators')]]">
        <i18n-msg msgid="educators">PLACEHOLDER_i18n</i18n-msg>
      </a></li>
      <li hidden$="[[!a2hsAvailable]]"><a on-click="_onA2HSClick">
        <div hidden$="[[!onAndroid]]"]>
          <i18n-msg msgid="village_santa_a2hs">PLACEHOLDER_i18n</i18n-msg>
        </div>
        <div hidden$="[[!onChromeOS]]"]>
          <i18n-msg msgid="village_santa_a2hs_chromeos">PLACEHOLDER_i18n</i18n-msg>
        </div>
        <div hidden$="[[!onOtherPlatform]]"]>
          <i18n-msg msgid="village_santa_a2hs_desktop">PLACEHOLDER_i18n</i18n-msg>
        </div>
      </a></li>
      <li hidden$="[[!_holidaySeason]]"><a target="_blank" href$="[[localizeUrl('https://play.google.com/store/apps/details?id=com.google.android.apps.santatracker')]]">
        <i18n-msg msgid="village_get_the_app">PLACEHOLDER_i18n</i18n-msg>
      </a></li>

      <li hidden$="[[!_holidaySeason]]"><a target="_blank" href="https://g.co/earth/holidayquiz">
        <i18n-msg msgid="sidebar_earth_quiz">PLACEHOLDER_i18n</i18n-msg>
      </a></li>
      <li hidden$="[[!_holidaySeason]]"><a target="_blank" href="https://www.madewithcode.com/projects/holidayemoji">
        <i18n-msg msgid="sidebar_code_emoji">PLACEHOLDER_i18n</i18n-msg>
      </a></li>
      <li class="en" hidden$="[[!_holidaySeason]]"><a target="_blank" href="https://trends.google.com/trends/story/US_cu_4oxF62YBAADB5M_en">
        <i18n-msg msgid="sidebar_trends">PLACEHOLDER_i18n</i18n-msg>
      </a></li>
      <li class="en" hidden$="[[!_holidaySeason]]"><a target="_blank" href="https://assistant.google.com/services/a/uid/000000340009b723">
        <i18n-msg msgid="village_assistant-call_santa">PLACEHOLDER_i18n</i18n-msg>
      </a></li>
      <li class="en" hidden$="[[!_holidaySeason]]"><a target="_blank" href="https://assistant.google.com/services/a/uid/0000005e3cde0cc0">
        <i18n-msg msgid="village_assistant-holiday_story">PLACEHOLDER_i18n</i18n-msg>
      </a></li>
      <li class="en" hidden$="[[!_holidaySeason]]"><a target="_blank" href="https://assistant.google.com/services/a/uid/000000e0eae336c4">
        <i18n-msg msgid="village_assistant-wheres_santa">PLACEHOLDER_i18n</i18n-msg>
      </a></li>

    </ul>
  </div>

  <div class="lang">
    <iron-icon icon="santa:language"></iron-icon>
    <select id="language" value="[[_language]]" on-change="_onLanguageChanged" on-click="_onLanguageClick">
      <option value="af">Afrikaans</option>
      <option value="ca">Català</option>
      <option value="zh-CN">中文 (简体)</option>
      <option value="zh-HK">中文 (香港)</option>
      <option value="zh-TW">中文 (繁體)</option>
      <option value="da">Dansk</option>
      <option value="de">Deutsch</option>
      <option value="et">Eesti</option>
      <option value="en">English</option>
      <option value="en-GB">English (United Kingdom)</option>
      <option value="es">Español</option>
      <option value="es-419">Español (América Latina)</option>
      <option value="eu">Euskara</option>
      <option value="el">ελληνικά</option>
      <option value="fr">Français</option>
      <option value="fr-CA">Français (Canada)</option>
      <option value="hr">Hrvatski</option>
      <option value="id">Indonesia</option>
      <option value="gl">Galego</option>
      <option value="it">Italiano</option>
      <option value="ko">한국어</option>
      <option value="ja">日本語</option>
      <option value="lv">Latvijas</option>
      <option value="lt">Lietuvos</option>
      <option value="hu">Magyar</option>
      <option value="nl">Nederlands</option>
      <option value="no">Norsk</option>
      <option value="pl">Polski</option>
      <option value="pt-BR">Português (Brasil)</option>
      <option value="pt-PT">Português (Portugal)</option>
      <option value="ru">Русский</ru>
      <option value="ro">Română</option>
      <option value="sl">Slovenija</option>
      <option value="sv">Svenska</option>
      <option value="tl">Tagalog</option>
      <option value="vi">Tiếng Việt</option>
      <option value="fi">Viimeistely</option>
      <option value="bg">Български</option>
      <option value="uk">Український</option>
      <option value="ta">தமிழ்</option>
      <option value="ml">മലയാളം </option>
      <option value="th">ภาษาไทย</option>
    </select>
  </div>

  <div class="links">
    <ul>
      <li><a target="_blank" href$="[[localizeUrl('https://policies.google.com/')]]">
        <i18n-msg msgid="terms-and-privacy">PLACEHOLDER_i18n</i18n-msg>
      </a></li>
    </ul>
  </div>
</template>
<script>
Polymer({
  is: 'santa-sidebar',

  behaviors: [
    window.SantaAppBehavior,
  ],

  properties: {

    _dec24th: {
      type: String,
      value: computeDateName('December 24'),
    },

    _dec4th: {
      type: String,
      value: computeDateName('December 4'),
    },

    a2hsAvailable: {
      type: Boolean,
      value: false,
    },

    onAndroid: {
      type: Boolean,
      value: false,
    },

    onChromeOS: {
      type: Boolean,
      value: false,
    },

    onOtherPlatform: {
      type: Boolean,
      value: false,
    },

  },

  _computeTrackerUrl: function(duringTracker) {
    return duringTracker ? this.urlFor('tracker') : null;
  },

  _computeStringScene: function(id, strings) {
    return strings ? strings['scene-' + id] : null;
  },

  _onLanguageClick: function() {
    window.ga('send', 'event', 'nav', 'click', 'language');
  },

  _onA2HSClick: function() {
    this.a2hsevent.prompt();
    this.a2hsAvailable = false;
    this.fire('close-drawer');
  },

  /**
   * Changes the site URL to set a new language. Preference the /intl/xx/ form (xx_ALL for dev).
   */
  _onLanguageChanged: function() {
    const lang = this.$.language.value;
    const prod = (window.location.hostname === 'santatracker.google.com');
    const pathname = '/intl/' + lang + (prod ? '' : '_ALL') + '/';

    // nb. we drop the last path component, since we expect to be at /
    window.location = window.location.origin + pathname + window.location.hash;
  },

  handleBeforeInstallPrompt: function(e) {
    e.preventDefault();
    this.a2hsevent = e;
    this.a2hsAvailable = true;
  },

  ready: function() {
    this.onAndroid = navigator.userAgent.match(/Android/i);
    this.onChromeOS = navigator.userAgent.match(/CrOS/i);
    this.onOtherPlatform = !this.onAndroid && !this.onChromeOS;
  },

  attached: function() {
    this.listen(window, 'beforeinstallprompt', 'handleBeforeInstallPrompt');
  },

  detached: function() {
    this.unlisten(window, 'beforeinstallprompt', 'handleBeforeInstallPrompt');
  },

});
</script>
</dom-module>

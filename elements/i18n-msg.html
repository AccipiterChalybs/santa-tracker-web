<link rel="import" href="../components/polymer/polymer.html" />

<!--
An i18n-msg element for internationalization during Santa Tracker development. This is explicitly
excluded from the prod build, and <i18n-msg> should never appear there. Inspired by ebidel@'s
i18n-msg, but is a total rewrite.
-->
<dom-module id="i18n-msg">
<script>
(function() {

class Messages {
  constructor(data, fallback) {
    this._data = data;
    this._fallback = fallback;
  }

  get(msgid) {
    const value = this._data[msgid] || this._fallback[msgid];
    if (value !== undefined && 'message' in value) {
      return value['message'];
    }
    console.warn(msgid, 'not found');
    return 'UNKNOWN';
  }
}

const fallbackUrl = '/en_src_messages.json';
const urlForLang = (lang) => `/_messages/${lang}.json`;

const instances = new Set();
const fallbackMessages = window.fetch(fallbackUrl).then((raw) => raw.json());
let futureMessages = fetchMessages();

function fetchMessages() {
  const lang = document.documentElement.lang || 'en';

  return fallbackMessages.then((fallback) => {
    return window.fetch(urlForLang(lang))
        .then((raw) => raw.json())
        .then((data) => {
          const messages = new Messages(data, fallback);
          instances.forEach((instance) => instance._updateMessages(messages));
          return messages;
        });
  });
}

const observer = new MutationObserver(() => {
  futureMessages = fetchMessages();  // refetch if lang changes
});
observer.observe(document.documentElement, {attributes: true, attributeFilter: ['lang']});

Polymer({
  is: 'i18n-msg',

  properties: {
    /**
     * The message id (key) for this message.
     */
    msgid: {
      type: String,
      value: null,
      observer: '_idChanged',
    },

    /**
     * The message in the current locale.
     */
    msg: {
      type: String,
      readOnly: true,
      notify: true,
      observer: '_msgChanged',
    },

  },

  _idChanged: function(msgid) {
    if (!msgid) {
      return;  // only bother if msgid is truthy
    }

    const p = futureMessages;
    p.then((messages) => {
      if (p !== futureMessages || msgid !== this.msgid) {
        return;  // something changed
      }
      this._updateMessages(messages);
    });
  },

  _msgChanged: function(msg) {
    this.innerHTML = msg || '';
  },

  _updateMessages: function(messages) {
    this._setMsg(messages.get(this.msgid));
  },

  attached: function() {
    instances.add(this);
  },

  detached: function() {
    instances.delete(this);
  },

});

}());
</script>
</dom-module>

<link rel="import" href="../components/polymer/polymer.html">

<!--
Cast button for Santa Tracker.

This acts as a singleton loader for the sender framework, which might not be ideal. If the Cast
API is used differently in future years, this should be broken out into something like
`google-youtube-api`.
-->
<dom-module id="cast-button">
<template>
  <style>
    #holder {
      width: 48px;
      height: 48px;
    }
    button {
      width: 100%;
      height: 100%;
      padding: 4px;
      border: 0;
      background: transparent;
    }
    #holder:not(.ready) button {
      visibility: hidden;
      pointer-events: none;
    }
  </style>
  <div id="holder">
    <button is="google-cast-button"></button>
  </div>
</template>
<script>
(function() {
  if (navigator.userAgent.indexOf('Chrome') === -1) {
    return;  // never create google-cast-button outside Chrome
  }

  const applicationId = (location.hostname === 'santatracker.google.com' ? '76D471B7' : 'FA3B9AAD');
  const namespace = 'urn:x-cast:com.google.cast.santatracker';
  const src = 'https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1';
  const scriptPromise = new Promise((resolve, reject) => {
    window['__onGCastApiAvailable'] = function(isAvailable) {
      if (!isAvailable) {
        return reject('Cast not available');
      }

      // TODO(samthor): Only play to VIDEO_OUT receivers
      cast.framework.CastContext.getInstance().setOptions({
        receiverApplicationId: applicationId,
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED,
        resumeSavedSession: true,
      });
      resolve(window.cast);
    };

    const s = document.createElement('script');
    s.src = src;
    s.onerror = reject;
    document.body.appendChild(s);
  });

  Polymer({
    is: 'cast-button',

    ready: function() {
      scriptPromise.then((cast) => {
        this.$.holder.classList.add('ready');
      });
    },

  });
}());
</script>
</dom-module>

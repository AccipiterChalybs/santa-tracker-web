<link rel="import" href="../../components/polymer/polymer.html">

<!--
Loader bar.
-->
<dom-module id="preload-bar">
  <template>
    <style>
#under {
  pointer-events: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: rgba(0, 0, 0, 0.125);
  opacity: 0;
  transition: opacity 0.5s;
  will-change: opacity;
}
#under.show {
  transition-duration: 0s;
  opacity: 1;
}
#bar {
  height: 100%;
  width: 100%;
  color: var(--preloader-bar-color, #db513c);
  background: currentColor;
  box-shadow: 0 0 2px currentColor;
  transition: opacity 0.5s;
  will-change: opacity;
}
#fullscreen {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #3ec4f0;
}
    </style>
    <div id="fullscreen" hidden$="[[!bootstrap]]">
      <!-- TODO(samthor): Restore Santa waving etc -->
    </div>
    <div id="under">
      <div id="bar"></div>
    </div>
  </template>
  <script>
Polymer({
  is: 'preload-bar',

  properties: {

    /**
     * The progress in the range [0,1]. Null/undefined hides the bar.
     */
    progress: {
      type: Number,
      value: null,
    },

    /**
     * Inset on the L/R by this total percentage. Ensures the bar is always visible, even at zero.
     */
    inset: {
      type: Number,
      value: 10,
    },

    /**
     * Whether this loader is in bootstrap mode, aka fullscreen overlay. This is intended to be
     * bound, but starts at `true` anyway.
     */
    bootstrap: {
      type: Boolean,
      observer: '_bootstrapChanged',
      value: true,
    },

  },

  observers: [
    '_update(progress, inset)',
  ],

  _bootstrapChanged: function() {
    // Force layout, this works around a Chrome bug: the header won't be hidden.
    this.$.fullscreen.getBoundingClientRect();
  },

  _update: function(progress, inset) {
    const bar = this.$.bar;

    if (+progress === progress) {
      progress = Math.min(1, Math.max(0, progress));
      progress = ((inset / 2) + progress * (100 - inset));

      this.$.under.classList.add('show');
      bar.style.transform = 'translate(' + (progress - 100) + '%)';
    } else {
      this.$.under.classList.remove('show');
      bar.style.transform = 'translate(0%)';  // always end at 'full'
    }

    // Force layout, working around a Chrome bug.
    bar.getBoundingClientRect();
  },

});
  </script>
</dom-module>

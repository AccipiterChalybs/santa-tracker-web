<link rel="import" href="../../components/polymer/polymer.html">

<!--
Loader bar.
-->
<dom-module id="preload-bar">
  <template>
    <style>
#under {
  pointer-events: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: rgba(0, 0, 0, 0.125);
  opacity: 0;
  transition: opacity 0.5s;
  will-change: opacity;
}
#under.show {
  transition-duration: 0s;
  opacity: 1;
}
#bar {
  height: 100%;
  width: 100%;
  color: var(--preloader-bar-color, #db513c);
  background: currentColor;
  box-shadow: 0 0 2px currentColor;
  transition: opacity 0.5s;
  will-change: opacity;
}
    </style>
    <div id="under">
      <div id="bar"></div>
    </div>
  </template>
  <script>
Polymer({
  is: 'preload-bar',

  properties: {

    /**
     * The progress in the range [0,1]. Null/undefined hides the bar.
     */
    progress: {
      type: Number,
      value: null,
    },

    /**
     * Inset on the L/R by this total percentage. Ensures the bar is always visible, even at zero.
     */
    inset: {
      type: Number,
      value: 10,
    },

  },

  observers: [
    '_update(progress, inset)',
  ],

  _update: function(progress, inset) {
    if (+progress === progress) {
      progress = Math.min(1, Math.max(0, progress));
      progress = ((inset / 2) + progress * (100 - inset));

      this.$.under.classList.add('show');
      this.$.bar.style.transform = 'translate(' + (progress - 100) + '%)';
    } else {
      this.$.under.classList.remove('show');
      this.$.bar.style.transform = 'translate(0%)';  // always end at 'full'
    }
  },

});
  </script>
</dom-module>

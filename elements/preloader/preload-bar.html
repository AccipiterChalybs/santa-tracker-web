<link rel="import" href="../../components/polymer/polymer.html">

<!--
Loader bar.
-->
<dom-module id="preload-bar">
  <template>
    <style>
[hidden] {
  display: none !important;
}
#under {
  pointer-events: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: rgba(0, 0, 0, 0.125);
  opacity: 0;
  transition: opacity 0.5s;
  will-change: opacity;
}
#under.show {
  transition-duration: 0s;
  opacity: 1;
}
#bar {
  height: 100%;
  width: 100%;
  color: var(--preloader-bar-color, #db513c);
  background: currentColor;
  box-shadow: 0 0 2px currentColor;
  transition: opacity 0.5s;
  will-change: opacity;
}
#fullscreen {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--preloader-background-color, #3ec4f0);
  display: flex;
  align-items: center;
  justify-content: center;
}
#fullscreen img {
  width: 340px;
  height: 340px;
}
    </style>
    <div id="fullscreen" hidden$="[[!bootstrap]]">
      <img src$="[[_computeLoadingSrc(defaultLoadingSrc, _loadingSrc)]]" />
    </div>
    <div id="under">
      <div id="bar"></div>
    </div>
  </template>
  <script>
Polymer({
  is: 'preload-bar',

  properties: {

    /**
     * The progress in the range [0,1]. Null/undefined hides the bar.
     */
    progress: {
      type: Number,
      value: null,
    },

    /**
     * Inset on the L/R by this total percentage. Ensures the bar is always visible, even at zero.
     */
    inset: {
      type: Number,
      value: 10,
    },

    /**
     * The scene to use as a fullscreen overlay while loading, if any.
     */
    bootstrap: {
      type: Object,
      observer: '_bootstrapChanged',
    },

    /**
     * The default loading image to use in bootstrap mode.
     */
    defaultLoadingSrc: {
      type: String,
      value: 'images/village_2x.gif',
    },

    /**
     * The custom scene-only loading source. Set once preloaded.
     */
    _loadingSrc: {
      type: String,
      value: null,
    },

  },

  observers: [
    '_update(progress, inset)',
  ],

  _bootstrapChanged: function(bootstrap) {
    bootstrap = bootstrap || document.createElement('empty-scene');
    const src = bootstrap.getAttribute('loading-src');
    const done = () => {
      this._loadingSrc = src;
      this.updateStyles({
        '--preloader-background-color': bootstrap.getAttribute('loading-bg-color'),
      });
    };

    this.$.fullscreen.getBoundingClientRect();  // force appear, work around Chrome bug
    if (!src) {
      return done();  // update styles immediately, no loading image
    }

    const i = new Image();
    i.src = this.resolveUrl('../../' + src);  // resolve relative to top-level
    i.onload = () => {
      // The loading image is ready, so update the src and backgroundColor if we're still at
      // an early part of the loading process (<0.5).
      if (this.bootstrap === bootstrap && this.progress < 0.5) {
        done();
      }
    };
  },

  _computeLoadingSrc: function(defaultLoadingSrc, loadingSrc) {
    return this.resolveUrl('../../' + (loadingSrc || defaultLoadingSrc || ''));
  },

  _update: function(progress, inset) {
    const bar = this.$.bar;

    if (+progress === progress) {
      progress = Math.min(1, Math.max(0, progress));
      progress = ((inset / 2) + progress * (100 - inset));

      this.$.under.classList.add('show');
      bar.style.transform = `translate(${progress - 100}%)`;
    } else {
      this.$.under.classList.remove('show');
      bar.style.transform = 'translate(0%)';  // always end at 'full'
    }

    this.$.bar.getBoundingClientRect();  // force appear, work around Chrome bug
  },

});
  </script>
</dom-module>

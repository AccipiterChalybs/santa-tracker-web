<link rel="import" href="../../components/polymer/polymer.html">

<link rel="import" href="../santa-app-behavior.html">

<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../components/app-layout/app-scroll-effects/effects/fade-background.html">
<link rel="import" href="../../components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../components/iron-icon/iron-icon.html">
<link rel="import" href="../../elements/countdown/countdown-timer.html">
<link rel="import" href="../santa-buttons/santa-buttons.html">
<link rel="import" href="../santa-icons.html">
<link rel="import" href="../santa-state.html">
<link rel="import" href="santa-chrome_module.html">

<dom-module id="santa-chrome">
<template>
  <style include="santa-chrome_module">
    app-drawer {
      --app-drawer-content-container: {
        box-shadow: 2px 0 0 rgba(0,0,0,0.125);
      };
    }
  </style>

  <santa-state remaining-time="{{_remainingTime}}"></santa-state>

  <app-drawer-layout fullbleed force-narrow>
    <app-drawer id="drawer" opened="{{drawerOpen}}" slot="drawer">
      <div class="drawer-content">
        <app-toolbar class="close-sidebar" on-tap="_closeDrawer">
          <paper-icon-button icon="santa:close"></paper-icon-button>
          <span><i18n-msg msgid="close">PLACEHOLDER_i18n</i18n-msg></span>
        </app-toolbar>
        <slot name="drawer"></slot>
      </div>
    </app-drawer>

    <div id="main">
      <slot></slot>
    </div>
  
    <div id="feature-holder">
      <div id="feature">
        <slot name="feature"></slot>
      </div>
    </div>

    <div id="bar-holder">
      <div id="bar">
        <div id="extra">
          <button on-click="_onOpenDrawerClick" drawer-toggle class="Button Button--menu"></button>
          <button hidden$="[[!hasGameButtons]]" on-click="_onPauseClick" class="Button Button--pause"></button>
        </div>
        <paper-icon-button icon="santa:menu" drawer-toggle class="toolbar-icon" on-click="_onOpenDrawerClick"></paper-icon-button>
        <div id="title">
          <a class="linkwrap" href$="[[urlFor('')]]" on-click="_onTitleClick">
            <div class="logo">Google</div>
            <h1>
              <i18n-msg msgid="santatracker">PLACEHOLDER_i18n</i18n-msg>
            </h1>
          </a>
          <div class="grow"></div>
          <countdown-timer hidden="[[!_remainingTime]]" remaining-time="[[_remainingTime]]">
            <h2 slot="days"><i18n-msg msgid="countdown_days">PLACEHOLDER_i18n</i18n-msg></h2>
            <h2 slot="hours"><i18n-msg msgid="countdown_hours">PLACEHOLDER_i18n</i18n-msg></h2>
            <h2 slot="minutes"><i18n-msg msgid="countdown_minutes">PLACEHOLDER_i18n</i18n-msg></h2>
            <h2 slot="seconds"><i18n-msg msgid="countdown_seconds">PLACEHOLDER_i18n</i18n-msg></h2>
          </countdown-timer>
        </div>
      </div>
    </div>
  </app-drawer-layout>

</template>
<script>
(function() {
  Polymer({
    is: 'santa-chrome',

    behaviors: [
      window.SantaAppBehavior,
    ],

    properties: {

      _remainingTime: {
        type: Number,
      },

      /**
       * Whether the current scene has 'game buttons', reset and pause.
       */
      hasGameButtons: {
        type: Boolean,
        value: false,
      },

      /**
       * True if sounds should be muted.
       */
      mute: {
        type: Boolean,
        value: false,
        notify: true,
      },

      /**
       * True if the game should be paused.
       */
      pause: {
        type: Boolean,
        value: false,
        notify: true,
      },

      /**
       * True if the drawer is opened. Used for Analytics.
       */
      drawerOpen: {
        type: Boolean,
        value: false,
      },

    },

    _closeDrawer: function() {
      this.drawerOpen = false;
    },

    _onOpenDrawerClick: function() {
      window.ga('send', 'event', 'nav', 'click', 'drawer');
    },

    _onTitleClick: function() {
      window.ga('send', 'event', 'nav', 'click', 'title');
    },

    _onPauseClick: function() {
      this.pause = true;
      window.ga('send', 'event', 'nav', 'click', 'pause');
    },

  });
}());
</script>
</template>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title msgid="meta_title">Google Santa Tracker</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,600,700,800|Lobster">
  <link rel="stylesheet" href="sass/santatracker.css">

  <script>
window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
ga('create', 'UA-37048309-' + (location.hostname == 'santatracker.google.com' ? 1 : 2), 'auto');
ga('set', 'transport', 'beacon');
  </script>
  <script async src="https://www.google-analytics.com/analytics.js"></script>

  <link id="DEV" comment="element removed in prod" />
  <script>
window.Polymer = {
  noUrlSettings: true,
  dom: 'shadow',
  lazyRegister: 'max',
  useNativeCSSProperties: true,
};
window.addEventListener('DOMContentLoaded', function() {
  // initial route is always /embed.html#route
  window.santaApp.route = window.location.hash.substr(1);
});
  </script>
  <link rel="import" href="elements/elements_en.html" />
</head>
<body unresolved class="scrollock">

<santa-app id="santaApp" mode="embed"></santa-app>

<script>
(function() {
  const s = window.santaApp;
  let messagePort = null;

  /**
   * @param {!TypedArray} buffer to encode
   * @return {string} base64 encoded version of uint8
   */
  function encodeArrayBuffer(buffer) {
    const u = new Uint8Array(buffer);
    const CHUNK_SIZE = 256 * 256;

    // nb. doing this at once for large buffers causes "Maximum call stack size exceeded" in Chrome
    let s = '';
    for (let i = 0; i < u.length; i += CHUNK_SIZE) {
      const sub = u.subarray(i, i + CHUNK_SIZE);
      s += String.fromCharCode.apply(null, sub);
    }
    return window.btoa(s);
  }

  /**
   * Send a message to the controlling interface.
   *
   * @param {string|!ImageData} message
   */
  function send(message) {
    const msg = {};

    if (typeof message === 'string') {
      msg.type = message;
    } else if (message instanceof window.ImageData) {
      msg.type = 'image';
      msg.width = message.width;
      msg.height = message.height;
      msg.payload = encodeArrayBuffer(message.data);  // base64 encode
    } else {
      console.warn('unhandled embed message', message);
      return;
    }

    console.debug('sending', msg);
    if (!messagePort) {
      return;
    }
    messagePort.postMessage(JSON.stringify(msg));
  }

  /**
   * Handles recieving a message from the controller.
   *
   * @param {string} message
   */
  function recv(message) {
    switch (message) {
      case 'restart':
        s.onStartGame();
        break;
      case 'pauseGame':
        s.userPause = true;
        break;
      case 'resume':
        s.onResumeGame();
        break;
      default:
        console.warn('unhandled from messagePort', message);
    }
  }

  window.addEventListener('message', (e) => {
    messagePort = e.ports[0];
    messagePort.onmessage = (e) => recv(e.data);
    send('onready');  // notify app to establish communication
  });
  s.addEventListener('embed', (e) => send(e.detail));

  // Disable the tracker and village scenes.
  s.addEventListener('beforeload', (ev) => {
    if (ev.detail === 'village' || ev.detail === 'tracker') {
      ev.preventDefault();
    }
  });

}());
</script>

</body>
</html>
